<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShipStation Monthly Orders Dashboard</title>
  <link rel="stylesheet" href="main.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Orders-specific styles */
    .orders-header {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: var(--shadow-xl);
      margin-bottom: 30px;
      text-align: center;
      border: 4px solid var(--tan-dark);
    }
    
    .orders-header h1 {
      color: var(--tan-dark);
      margin-bottom: 10px;
    }
    
    .orders-controls {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: var(--shadow-lg);
      margin-bottom: 25px;
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
      border: 3px solid var(--tan-dark);
    }
    
    .orders-controls label {
      font-weight: 600;
      color: var(--text-primary);
      font-size: 1em;
    }
    
    .orders-stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .calendar-view {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: var(--shadow-lg);
      display: none;
      border: 3px solid var(--tan-dark);
    }
    
    .calendar-view.active {
      display: block;
    }
    
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 10px;
    }
    
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    
    .month-card {
      background: linear-gradient(135deg, var(--tan-dark) 0%, var(--tan-darker) 100%);
      color: white;
      padding: 25px;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }
    
    .month-card.current-month {
      background: linear-gradient(135deg, var(--tan-light) 0%, var(--tan-medium) 100%);
      border: 3px solid #fff;
      box-shadow: var(--shadow-xl);
    }
    
    .month-card.current-month .month-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.3);
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.8em;
      font-weight: bold;
    }
    
    .month-card:hover {
      transform: scale(1.05);
      box-shadow: var(--shadow-xl);
    }
    
    .month-name {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 15px;
    }
    
    .chart-view {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: var(--shadow-lg);
      border: 3px solid var(--tan-dark);
      display: grid;
      grid-template-columns: 1fr 280px;
      gap: 30px;
      max-height: 550px;
      display: none;
    }
    
    .chart-view.active {
      display: grid;
    }
    
    .chart-section {
      display: flex;
      flex-direction: column;
      min-height: 0;
      height: 100%;
    }
    
    .chart-stats-sidebar {
      background: var(--card-bg-end);
      padding: 20px;
      border-radius: 10px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      border: 2px solid var(--tan-dark);
      align-content: start;
    }
    
    .chart-stat-item {
      text-align: center;
    }
    
    .chart-stat-label {
      font-size: 0.9em;
      color: var(--tan-dark);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
      font-weight: 600;
    }
    
    .chart-stat-value {
      font-size: 2em;
      font-weight: bold;
      color: var(--tan-darker);
    }
    
    .chart-wrapper {
      position: relative;
      height: 420px;
      width: 100%;
      flex-shrink: 0;
    }
    
    @media (max-width: 768px) {
      .chart-view {
        grid-template-columns: 1fr;
        max-height: none;
      }
      
      .chart-wrapper {
        height: 300px;
      }
      
      .calendar-grid {
        grid-template-columns: 1fr;
      }
    }
    
    /* View toggle buttons */
    .view-btn {
      padding: 10px 20px;
      background: white;
      border: 2px solid var(--tan-light);
      color: var(--tan-dark);
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 600;
    }
    
    .view-btn.active {
      background: var(--tan-light);
      color: white;
      border-color: var(--tan-light);
    }
    
    .view-btn:hover {
      background: var(--card-bg-end);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="orders-header">
      <h1>Rowe Casa Organics Orders Overview</h1>
    </div>

    <div class="orders-controls">
      <label>View Year:</label>
      <select id="yearFilter" class="btn-secondary">
        <option value="all">All Years</option>
      </select>
      
      <button onclick="jumpToCurrentMonth()" class="btn-primary">ðŸ“… Current Month</button>
      <button onclick="refreshData()" class="btn-secondary">ðŸ”„ Refresh Data</button>
      
      <div class="view-toggle" style="margin-left: auto;">
        <button class="view-btn active" onclick="switchView('calendar')">ðŸ“… Calendar</button>
        <button class="view-btn" onclick="switchView('chart')">ðŸ“ˆ Chart</button>
      </div>
    </div>

    <div id="loading" class="loading">Loading data</div>

    <div id="statsGrid" class="orders-stats-grid" style="display: none;"></div>

    <div id="calendarView" class="calendar-view active">
      <div class="calendar-header">
        <h2 id="calendarTitle">All Months</h2>
      </div>
      <div id="calendarGrid" class="calendar-grid"></div>
    </div>

    <div id="chartView" class="chart-view">
      <div class="chart-section">
        <h2>Monthly Orders Trends</h2>
        <div class="chart-wrapper">
          <canvas id="ordersChart"></canvas>
        </div>
      </div>
      <div id="chartStats" class="chart-stats-sidebar"></div>
    </div>
  </div>

  <div id="detailModal" class="modal">
