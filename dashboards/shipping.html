<!doctype html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Daily ShipStation Leaderboard</title>
  <link rel="stylesheet" href="main.css">
  <style>
    /* Shipping-specific overrides */
    .shipping-header {
      background: linear-gradient(90deg, var(--tan-dark), var(--tan-darker));
      padding: 20px;
      border-radius: 15px;
      box-shadow: var(--shadow-xl);
      color: white;
      margin-bottom: 30px;
    }
    
    .shipping-title {
      font-size: 2.5em;
      margin: 0;
      text-transform: capitalize;
    }
    
    .shipping-meta {
      font-size: 1.2em;
      color: rgba(255,255,255,0.95);
      margin-top: 10px;
    }
    
    .boards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 25px;
      margin-top: 25px;
    }
    
    .leaderboard-card {
      background: linear-gradient(135deg, var(--card-bg-start) 0%, var(--card-bg-end) 100%);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: var(--shadow-lg);
      height: 600px;
      display: flex;
      flex-direction: column;
    }
    
    .leaderboard-header {
      background: var(--tan-light);
      color: white;
      padding: 15px;
      font-weight: 700;
      text-align: center;
      font-size: 1.2em;
    }
    
    .leaderboard-table-container {
      flex: 1;
      overflow-y: auto;
      padding: 0;
    }
    
    .leaderboard-table {
      width: 100%;
      border-collapse: collapse;
    }
    
    .leaderboard-table th {
      position: sticky;
      top: 0;
      background: var(--tan-darker);
      color: white;
      padding: 12px 8px;
      font-size: 0.9em;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .leaderboard-table td {
      padding: 12px 8px;
      border-bottom: 1px solid var(--border-light);
      text-align: center;
    }
    
    .leaderboard-table tr:nth-child(even) {
      background: rgba(210, 180, 140, 0.05);
    }
    
    .rank-1 { background: var(--gold) !important; color: #333; font-weight: 700; }
    .rank-2 { background: var(--silver) !important; color: #333; font-weight: 700; }
    .rank-3 { background: var(--bronze) !important; color: #333; font-weight: 700; }
    
    @media (max-width: 768px) {
      .boards-grid {
        grid-template-columns: 1fr;
      }
      
      .leaderboard-card {
        height: 500px;
      }
      
      .shipping-title {
        font-size: 1.8em;
      }
    }
  </style>
</head>
