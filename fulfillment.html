<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RCO Fulfillment Dashboard</title>

<link rel="stylesheet" href="main.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

<style>
body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
}

/* ===== LAYOUT ===== */
.container {
  width: 100%;
  max-width: none;
  margin: 0 auto;
  padding: 20px 45px 45px;
}

/* ===== HEADER ===== */
.kpi-header {
  background: white;
  padding: 18px 22px;
  border-radius: 15px;
  box-shadow: 0 10px 40px rgba(139,115,85,0.15);
  margin-bottom: 16px;
  border: 1px solid rgba(210,180,140,0.3);
}

.header-bar {
  display: grid;
  grid-template-columns: auto 1fr auto;
  align-items: center;
  gap: 16px;
}

.header-left,
.header-right {
  display: flex;
  align-items: center;
  gap: 10px;
}

.header-center {
  text-align: center;
}

.header-center h1 {
  margin: 0;
  font-size: 1.8em;
  font-weight: 600;
  color: #8b7355;
}

.view-toggle {
  display: flex;
  gap: 8px;
}

/* ===== FULLSCREEN BUTTON ===== */
.fullscreen-btn {
  width: 36px;
  height: 36px;
  border-radius: 8px;
  background: linear-gradient(135deg, #d2b48c 0%, #c4a57b 100%);
  border: 2px solid rgba(139,115,85,0.35);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 3px 8px rgba(139,115,85,0.25);
}

.fullscreen-icon {
  position: relative;
  width: 18px;
  height: 18px;
  transition: transform 0.25s ease;
}

.fullscreen-icon::before,
.fullscreen-icon::after {
  content: "";
  position: absolute;
  width: 7px;
  height: 7px;
  border: 2px solid #fff;
}

.fullscreen-icon::before {
  top: 0;
  left: 0;
  border-right: none;
  border-bottom: none;
}

.fullscreen-icon::after {
  bottom: 0;
  right: 0;
  border-left: none;
  border-top: none;
}

.fullscreen-btn.exit .fullscreen-icon {
  transform: rotate(180deg);
}

/* ===== KPI CARDS ===== */
.kpi-stats-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 16px;
  margin-bottom: 16px;
}

.stat-card {
  background: white;
  padding: 14px 16px;
  border-radius: 15px;
  box-shadow: 0 5px 20px rgba(139,115,85,0.08);
}

/* ===== VIEWS ===== */
.monthly-view,
.calendar-view {
  display: none;
}

.monthly-view.active,
.calendar-view.active {
  display: block;
}

/* ===== CALENDAR ===== */
.calendar-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 16px;
}

.month-calendar {
  background: white;
  border-radius: 12px;
  padding: 12px;
  box-shadow: 0 6px 20px rgba(139,115,85,0.12);
}

.month-header {
  text-align: center;
  font-weight: 700;
  margin-bottom: 8px;
  color: #8b7355;
}

.calendar-days {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 4px;
}

.day-label {
  font-size: 0.7em;
  text-align: center;
  color: #a0906f;
}

.calendar-day {
  text-align: center;
  font-size: 0.75em;
  padding: 6px 0;
  border-radius: 6px;
}

.cal-rate-excellent { background:#c4a57b; color:white; }
.cal-rate-good { background:#d2b48c; }
.cal-rate-warning { background:#f0cfa0; }
.cal-rate-poor { background:#e6b8b8; }
.cal-rate-none { background:#faf8f5; }
</style>
</head>

<body>

<div class="container">

<header class="kpi-header">
  <div class="header-bar">

    <div class="header-left">
      <select id="yearSelect"></select>
      <select id="monthSelect"></select>
    </div>

    <div class="header-center">
      <h1>ðŸ“¦ RCO Fulfillment KPI</h1>
    </div>

    <div class="header-right">
      <div class="view-toggle">
        <button class="btn-secondary active" data-view="monthly">Monthly</button>
        <button class="btn-secondary" data-view="calendar">Calendar</button>
      </div>

      <button id="fullscreenBtn" class="fullscreen-btn">
        <div class="fullscreen-icon"></div>
      </button>
    </div>

  </div>
</header>

<div class="kpi-stats-grid">
  <div class="stat-card"><strong id="fillRate4Day">-</strong><br>4-Day Rate</div>
  <div class="stat-card"><strong id="fillRate7Day">-</strong><br>7-Day Rate</div>
  <div class="stat-card"><strong id="totalOrders">-</strong><br>Total Orders</div>
  <div class="stat-card"><strong id="avgOrders">-</strong><br>Avg Daily</div>
</div>

<div class="monthly-view active" data-view="monthly">
  <canvas id="fillRateChart" height="120"></canvas>
  <canvas id="ordersChart" height="120"></canvas>
  <table>
    <tbody id="dataTable"></tbody>
  </table>
</div>

<div class="calendar-view" data-view="calendar">
  <div id="calendarGrid" class="calendar-grid"></div>
</div>

</div>

<script src="data.js"></script>
<script src="fulfillment.js"></script>

<script>
const fullscreenBtn = document.getElementById('fullscreenBtn');
fullscreenBtn.onclick = () => {
  document.fullscreenElement
    ? document.exitFullscreen()
    : document.documentElement.requestFullscreen();
};
document.addEventListener('fullscreenchange', () =>
  fullscreenBtn.classList.toggle('exit', !!document.fullscreenElement)
);
</script>

</body>
</html>
