<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RCO Metrics Dashboard</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #f5f5f0 0%, #e8e4d9 100%);
}
/* =========================================
   KIOSK MODE BUTTON
========================================= */

.tv-mode-btn {
  position: fixed;
  top: 16px;
  right: 20px;
  z-index: 9999;

  background: linear-gradient(135deg, #d2b48c 0%, #c4a57b 100%);
  color: #ffffff;
  border: 2px solid #c4a57b;

  padding: 10px 18px;
  font-weight: 600;
  border-radius: 10px;

  transition: all 0.25s ease;
  box-shadow: 0 4px 12px rgba(210,180,140,0.35);
}

.tv-mode-btn:hover {
  background: #ffffff;
  color: #8b7355;
  transform: translateY(-2px);
}

.tv-mode-btn:active {
  transform: scale(0.96);
}

  

/* =========================
   HEADER
========================= */
.main-nav {
  position: sticky;
  top: 0;
  z-index: 1000;
  background: linear-gradient(135deg, #ffffff 0%, #faf8f5 100%);
  border-bottom: 3px solid #c4a57b;
  overflow: visible;
  transition: padding 0.45s ease;
}

/* Expanded */
.main-nav.expanded {
  padding: 18px 0 44px;
}

/* Collapsed: NO background, NO line */
.main-nav.collapsed {
  height: 0;
  padding: 0;
  background: transparent;
  border-bottom: none;
  overflow: hidden;
}

  .main-nav.collapsed .nav-toggle-wrap {
  position: fixed;
  top: 28px;
  bottom: auto;
}


/* =========================
   CENTER CONTENT
========================= */
.header-content {
  max-width: 1200px;
  margin: 0 auto;
  text-align: center;
  transition: transform 0.45s ease, opacity 0.35s ease;
}

.main-nav.collapsed .header-content {
  transform: translateY(-60px);
  opacity: 0;
  pointer-events: none;
}

/* Titles */
.title-wrap h1 {
  color: #8b7355;
  font-size: 1.9em;
  font-weight: 700;
}

.title-wrap h2 {
  color: #b8a68f;
  font-size: 1em;
  font-weight: 600;
  margin-top: 4px;
  margin-bottom: 18px;
}

/* =========================
   NAV BUTTONS
========================= */
.nav-tabs {
  display: flex;
  justify-content: center;
  gap: 12px;
}

.nav-tab {
  background: white;
  color: #8b7355;
  border: 2px solid #d2b48c;
  padding: 12px 26px;
  border-radius: 10px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.25s ease;
}

.nav-tab:hover {
  background: #faf8f5;
  border-color: #c4a57b;
  transform: translateY(-2px);
}

.nav-tab.active {
  background: linear-gradient(135deg, #c4a57b, #b8a68f);
  color: white;
}

/* =========================
   MEDIA CONTAINER
========================= */
.media-layer {
  position: absolute;
  left: 50%;
  top: 0;
  bottom: 0;
  transform: translateX(-50%);
  width: 1200px;
  pointer-events: none;
}

.main-nav.collapsed .media-layer {
  display: none;
}

/* LOGO */
.logo-media {
  position: absolute;
  left: 0;
  top: 0;
  bottom: 0;
  display: flex;
  align-items: center;
}

.logo-media img {
  max-height: 85%;
  width: auto;
}

/* PRODUCT */
.product-media {
  position: absolute;
  right: -60px;
  top: 0;
  bottom: 0;
  display: flex;
  align-items: center;
  gap: 16px;
}

.product-label {
  font-size: 0.85em;
  font-weight: 600;
  color: #8b7355;
  text-transform: uppercase;
  white-space: nowrap;
}

.product-media img {
  max-height: 100%;
  width: auto;
  transition: opacity 0.35s ease, transform 0.35s ease;
}

.product-media img.fade-out {
  opacity: 0;
  transform: scale(0.95);
}

/* =========================
   TOGGLE ARROW (ALWAYS SAME)
========================= */
.nav-toggle-wrap {
  position: absolute;
  left: 50%;
  bottom: 0;
  transform: translateX(-50%) translateY(-70%);
  z-index: 2000;
  cursor: pointer;
}

.nav-toggle {
  width: 0;
  height: 0;
  border-left: 16px solid transparent;
  border-right: 16px solid transparent;
  border-bottom: 18px solid #c4a57b;
  animation: bounce 2.4s infinite;
  position: relative;
}

.nav-toggle::after {
  content: "";
  position: absolute;
  left: -12px;
  top: 3px;
  border-left: 12px solid transparent;
  border-right: 12px solid transparent;
  border-bottom: 14px solid white;
}

/* Flip arrow */
.main-nav.collapsed .nav-toggle-wrap {
  transform: translateX(-50%) translateY(-70%) rotate(180deg);
}

/* Bounce */
@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(6px); }
}

/* =========================
   IFRAMES
========================= */
.iframe-wrapper {
  display: none;
  height: calc(100vh - 150px);
}

.iframe-wrapper.active {
  display: block;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
}

  .main-nav.collapsed ~ .iframe-wrapper {
  height: 100vh;
}

  
</style>
</head>

<body>
<button id="tvModeBtn" class="btn-secondary tv-mode-btn">
  ðŸ“º Kiosk Mode
</button>

<nav class="main-nav expanded" id="nav">

  <div class="header-content">
    <div class="title-wrap">
      <h1>Rowe Casa Organics</h1>
      <h2>Operational Dashboards</h2>
    </div>

    <div class="nav-tabs">
  <button class="nav-tab active" data-tab="fulfillment">Fulfillment KPI</button>
  <button class="nav-tab" data-tab="shipping">Shipping Leaderboard</button>
  <button class="nav-tab" data-tab="orders">Orders Overview</button>
</div>


  </div>

  <div class="media-layer">
    <div class="logo-media">
      <img src="logo.png" alt="Rowe Casa Organics Logo">
    </div>

    <div class="product-media">
      <div class="product-label">Top Products</div>
      <img id="productImage" src="tartcherry.png" alt="Top Product">
    </div>
  </div>

  <!-- ARROW -->
  <div class="nav-toggle-wrap" onclick="toggleHeader()">
    <div class="nav-toggle"></div>
  </div>

</nav>

<div id="fulfillment-frame" class="iframe-wrapper active">
  <iframe src="fulfillment.html"></iframe>
</div>

<div id="shipping-frame" class="iframe-wrapper">
  <iframe src="shipping.html"></iframe>
</div>

<div id="orders-frame" class="iframe-wrapper">
  <iframe src="orders.html"></iframe>
</div>



<script>
const nav = document.getElementById("nav");
const productImage = document.getElementById("productImage");

function toggleHeader() {
  nav.classList.toggle("collapsed");
  nav.classList.toggle("expanded");
}

/* Product carousel animation */
const products = ["tartcherry.png", "elderberry.png", "hairspritz.png"];
let idx = 0;

setInterval(() => {
  productImage.classList.add("fade-out");
  setTimeout(() => {
    idx = (idx + 1) % products.length;
    productImage.src = products[idx];
    productImage.classList.remove("fade-out");
  }, 200);
}, 5000);

  // Dashboard tab switching (FIX)
document.querySelectorAll('.nav-tab').forEach(tab => {
  tab.addEventListener('click', () => {
    const targetTab = tab.dataset.tab;

    // Update active button
    document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
    tab.classList.add('active');

    // Show correct iframe
    document.querySelectorAll('.iframe-wrapper').forEach(frame => {
      frame.classList.remove('active');
    });

    const targetFrame = document.getElementById(`${targetTab}-frame`);
    if (targetFrame) {
      targetFrame.classList.add('active');
    }
  });
});

  
</script>
<script src="tv-mode.js"></script>

</body>
</html>
