<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCO Metrics Dashboard</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f5f0 0%, #e8e4d9 100%);
            min-height: 100vh;
        }

        /* Main Navigation */
        .main-nav {
            background: linear-gradient(135deg, #ffffff 0%, #faf8f5 100%);
            padding: 20px;
            box-shadow: 0 5px 20px rgba(139, 115, 85, 0.15);
            border-bottom: 3px solid #c4a57b;
            z-index: 100;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 20px;
        }
        
        .nav-logo {
            width: 80px;
            height: 80px;
            flex-shrink: 0;
        }
        
        .nav-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .nav-center {
            flex: 1;
            text-align: center;
        }
        
        .nav-right {
            width: 80px;
            text-align: center;
            flex-shrink: 0;
        }

        .nav-brand h1 {
            color: #8b7355;
            font-size: 1.8em;
            margin: 0;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .nav-brand p {
            color: #a0906f;
            font-size: 0.9em;
            font-weight: 500;
            margin: 0;
        }

        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
            max-width: 800px;
            margin: 0 auto;
        }

        .nav-tab {
            background: white;
            color: #8b7355;
            border: 2px solid #d2b48c;
            padding: 12px 28px;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .nav-tab:hover {
            background: #faf8f5;
            border-color: #c4a57b;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 115, 85, 0.2);
        }

        .nav-tab.active {
            background: linear-gradient(135deg, #c4a57b 0%, #b8a68f 100%);
            color: white;
            border-color: #b8a68f;
            box-shadow: 0 4px 15px rgba(139, 115, 85, 0.25);
        }

        /* Iframe Wrappers */
        .iframe-wrapper {
            display: none;
            width: 100%;
            height: calc(100vh - 160px);
        }

        .iframe-wrapper.active {
            display: block;
        }

        .iframe-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            .nav-brand h1 {
                font-size: 1.3em;
            }
            
            .nav-logo {
                width: 60px;
                height: 60px;
            }
            
            .nav-right {
                width: 60px;
            }
            
            .nav-brand p {
                font-size: 0.75em;
            }

            .nav-tab {
                padding: 10px 20px;
                font-size: 0.9em;
            }

            .iframe-wrapper {
                height: calc(100vh - 180px);
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="main-nav">
        <div class="nav-brand">
            <div class="nav-logo">
                <img src="logo.png" alt="Rowe Casa Organics Logo">
            </div>
            <div class="nav-center">
                <h1>Rowe Casa Organics Metrics</h1>
            </div>
            <div class="nav-right">
                <p>Operational<br>Dashboards</p>
            </div>
        </div>
        <div class="nav-tabs">
            <button class="nav-tab active" data-tab="orders">Orders Overview</button>
            <button class="nav-tab" data-tab="shipping">Shipping Leaderboard</button>
            <button class="nav-tab" data-tab="fulfillment">Fulfillment KPI</button>
        </div>
    </nav>

    <!-- Dashboard iframes -->
    <div id="orders-frame" class="iframe-wrapper active">
        <iframe src="orders.html"></iframe>
    </div>
    
    <div id="shipping-frame" class="iframe-wrapper">
        <iframe src="shipping.html"></iframe>
    </div>
    
    <div id="fulfillment-frame" class="iframe-wrapper">
        <iframe src="fulfillment.html"></iframe>
    </div>

    <script>
        // Simple tab switching
        document.querySelectorAll('.nav-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const targetTab = tab.dataset.tab;
                
                // Update active tab
                document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Update active iframe
                document.querySelectorAll('.iframe-wrapper').forEach(w => w.classList.remove('active'));
                document.getElementById(`${targetTab}-frame`).classList.add('active');
            });
        });
    </script>
</body>
</html>
