<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCO Metrics Dashboard</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f5f0 0%, #e8e4d9 100%);
            min-height: 100vh;
        }

        /* Main Navigation */
        .main-nav {
            position: relative;
            background: linear-gradient(135deg, #ffffff 0%, #faf8f5 100%);
            padding: 12px 24px 32px;
            box-shadow: 0 5px 20px rgba(139, 115, 85, 0.15);
            border-bottom: 3px solid #c4a57b;
            z-index: 100;
        }

        .nav-brand {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: stretch;
            justify-items: center;
            gap: 16px;
            min-height: 150px;
        }

        .nav-logo {
            width: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            padding: 8px;
        }

        .nav-logo img {
            width: 180px;
            height: 180px;
            object-fit: contain;
        }

        .nav-center {
            flex: 1;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-carousel {
            width: 200px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            padding: 8px;
        }

        .product-label {
            color: #8b7355;
            font-size: 0.95em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .carousel-container {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .carousel-arrow {
            background: #d2b48c;
            border: 2px solid #c4a57b;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 15px;
            transition: all 0.3s ease;
            flex-shrink: 0;
            box-shadow: 0 3px 10px rgba(139, 115, 85, 0.15);
        }

        .carousel-arrow:hover {
            background: #c4a57b;
            transform: scale(1.08);
        }

        .carousel-arrow:active {
            transform: scale(0.95);
        }

        .product-image-container {
            width: 140px;
            height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffffff 0%, #f7f3eb 100%);
            border-radius: 14px;
            padding: 12px;
            box-shadow: 0 4px 12px rgba(139, 115, 85, 0.15);
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .nav-brand h1 {
            color: #8b7355;
            font-size: 1.8em;
            margin: 0;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .nav-tabs-wrapper {
            max-width: 900px;
            margin: 12px auto 0;
            position: relative;
            padding-bottom: 6px;
        }

        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
            transition: max-height 0.35s ease, opacity 0.35s ease, padding 0.35s ease;
            max-height: 400px;
            overflow: hidden;
            opacity: 1;
            padding: 6px 0;
        }

        .nav-logo,
        .product-carousel {
            height: 100%;
        }

        .nav-tab {
            background: white;
            color: #8b7355;
            border: 2px solid #d2b48c;
            padding: 10px 24px;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .nav-tab:hover {
            background: #faf8f5;
            border-color: #c4a57b;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 115, 85, 0.2);
        }

        .nav-tab.active {
            background: linear-gradient(135deg, #c4a57b 0%, #b8a68f 100%);
            color: white;
            border-color: #b8a68f;
            box-shadow: 0 4px 15px rgba(139, 115, 85, 0.25);
        }

        .dropdown-toggle {
            position: absolute;
            left: 50%;
            bottom: -22px;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #ffffff 0%, #faf8f5 100%);
            color: white;
            border: 3px solid #c4a57b;
            border-radius: 50%;
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 18px rgba(139, 115, 85, 0.18);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .dropdown-toggle:hover {
            transform: translateX(-50%) translateY(-1px);
            box-shadow: 0 10px 22px rgba(139, 115, 85, 0.24);
        }

        .toggle-arrow {
            display: inline-block;
            transition: transform 0.3s ease;
            color: #ffffff;
            font-size: 16px;
        }

        .nav-tabs-wrapper.collapsed .nav-tabs {
            max-height: 0;
            opacity: 0;
            padding-top: 0;
            padding-bottom: 0;
        }

        .nav-tabs-wrapper.collapsed .toggle-arrow {
            transform: rotate(180deg);
        }

        /* Iframe Wrappers */
        .iframe-wrapper {
            display: none;
            width: 100%;
            height: calc(100vh - 180px);
        }

        .iframe-wrapper.active {
            display: block;
        }

        .iframe-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            .nav-brand {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 12px;
            }

            .nav-brand h1 {
                font-size: 1.25em;
            }

            .nav-logo {
                width: 150px;
            }

            .nav-logo img {
                width: 140px;
                height: 140px;
            }

            .product-carousel {
                width: 160px;
            }

            .product-image-container {
                width: 110px;
                height: 110px;
            }

            .carousel-arrow {
                width: 28px;
                height: 28px;
                font-size: 13px;
            }

            .product-label {
                font-size: 0.8em;
            }

            .nav-tab {
                padding: 9px 18px;
                font-size: 0.9em;
            }

            .nav-tabs-wrapper {
                padding-bottom: 10px;
            }

            .iframe-wrapper {
                height: calc(100vh - 220px);
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="main-nav">
        <div class="nav-brand">
            <div class="nav-logo">
                <img src="logo.png" alt="Rowe Casa Organics Logo">
            </div>
            <div class="nav-center">
                <h1>Rowe Casa Organics Metrics</h1>
            </div>
            <div class="product-carousel">
                <div class="product-label">Top Products</div>
                <div class="carousel-container">
                    <button class="carousel-arrow" onclick="previousProduct()">◀</button>
                    <div class="product-image-container">
                        <img id="productImage" class="product-image" src="tartcherry.png" alt="Product">
                    </div>
                    <button class="carousel-arrow" onclick="nextProduct()">▶</button>
                </div>
            </div>
        </div>

        <div class="nav-tabs-wrapper" id="tabsWrapper">
            <div class="nav-tabs" id="navTabs">
                <button class="nav-tab active" data-tab="orders">Orders Overview</button>
                <button class="nav-tab" data-tab="shipping">Shipping Leaderboard</button>
                <button class="nav-tab" data-tab="fulfillment">Fulfillment KPI</button>
            </div>
            <button class="dropdown-toggle" id="tabsToggle" aria-expanded="true" aria-label="Toggle dashboards">
                <span class="toggle-arrow">▲</span>
            </button>
        </div>
    </nav>

    <!-- Dashboard iframes -->
    <div id="orders-frame" class="iframe-wrapper active">
        <iframe src="orders.html"></iframe>
    </div>

    <div id="shipping-frame" class="iframe-wrapper">
        <iframe src="shipping.html"></iframe>
    </div>

    <div id="fulfillment-frame" class="iframe-wrapper">
        <iframe src="fulfillment.html"></iframe>
    </div>

    <script>
        // Product carousel
        const products = ['tartcherry.png', 'elderberry.png', 'hairspritz.png'];
        let currentProductIndex = 0;

        function nextProduct() {
            currentProductIndex = (currentProductIndex + 1) % products.length;
            document.getElementById('productImage').src = products[currentProductIndex];
        }

        function previousProduct() {
            currentProductIndex = (currentProductIndex - 1 + products.length) % products.length;
            document.getElementById('productImage').src = products[currentProductIndex];
        }

        // Auto-rotate every 5 seconds
        setInterval(nextProduct, 5000);

        // Tab switching
        document.querySelectorAll('.nav-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const targetTab = tab.dataset.tab;

                document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                document.querySelectorAll('.iframe-wrapper').forEach(w => w.classList.remove('active'));
                document.getElementById(`${targetTab}-frame`).classList.add('active');
            });
        });

        // Dashboard dropdown toggle
        const tabsWrapper = document.getElementById('tabsWrapper');
        const tabsToggle = document.getElementById('tabsToggle');
        const toggleArrow = tabsToggle.querySelector('.toggle-arrow');

        tabsToggle.addEventListener('click', () => {
            const isCollapsed = tabsWrapper.classList.toggle('collapsed');
            tabsToggle.setAttribute('aria-expanded', (!isCollapsed).toString());
            toggleArrow.textContent = isCollapsed ? '▼' : '▲';
        });
    </script>
</body>
</html>
