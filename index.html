<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RCO Metrics Dashboard</title>

<style>
/* RESET */
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f5f5f0 0%, #e8e4d9 100%);
}

/* =========================
   HEADER
========================= */
.main-nav {
    position: sticky;
    top: 0;
    z-index: 1000;
    background: linear-gradient(135deg, #ffffff 0%, #faf8f5 100%);
    border-bottom: 3px solid #c4a57b;
    overflow: hidden;
    transition: padding 0.4s ease;
}

/* Expanded spacing */
.main-nav.expanded {
    padding: 16px 0 24px;
}

/* Collapsed spacing (keeps space above separator) */
.main-nav.collapsed {
    padding: 20px 0 28px;
}

/* =========================
   CONTENT WRAPPER
========================= */
.header-content {
    max-width: 1200px;
    margin: 0 auto;
    transition: transform 0.45s ease, opacity 0.35s ease;
}

/* Slide content out */
.main-nav.collapsed .header-content {
    transform: translateY(-40px);
    opacity: 0;
    pointer-events: none;
}

/* =========================
   TITLES
========================= */
.title-wrap {
    text-align: center;
}

.title-wrap h1 {
    color: #8b7355;
    font-size: 1.9em;
    font-weight: 700;
}

.title-wrap h2 {
    color: #b8a68f;
    font-size: 1em;
    font-weight: 600;
    margin-top: 2px;
}

/* =========================
   DASHBOARD BUTTONS
========================= */
.nav-tabs {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-top: 10px;
}

.nav-tab {
    background: white;
    color: #8b7355;
    border: 2px solid #d2b48c;
    padding: 12px 26px;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.25s ease;
}

.nav-tab:hover {
    background: #faf8f5;
    transform: translateY(-2px);
}

.nav-tab.active {
    background: linear-gradient(135deg, #c4a57b, #b8a68f);
    color: white;
}

/* =========================
   MEDIA LAYER (ABSOLUTE, CLIPPED)
========================= */
.media-layer {
    position: absolute;
    left: 0;
    right: 0;
    bottom: 3px;
    height: 160px;
    pointer-events: none;
}

.main-nav.collapsed .media-layer {
    display: none;
}

/* Logo */
.logo-media {
    position: absolute;
    left: 50%;
    transform: translateX(-380px);
    bottom: 0;
}

.logo-media img {
    height: 120px;
    width: auto;
}

/* Product */
.product-media {
    position: absolute;
    left: 50%;
    transform: translateX(380px);
    bottom: 0;
    text-align: center;
}

.product-media span {
    display: block;
    font-size: 0.8em;
    font-weight: 600;
    color: #8b7355;
    margin-bottom: 6px;
}

.product-media img {
    height: 120px;
    width: auto;
}

/* =========================
   TOGGLE ARROW (FULLY VISIBLE)
========================= */
.nav-toggle {
    position: absolute;
    left: 50%;
    bottom: -10px;
    transform: translateX(-50%);
    cursor: pointer;

    width: 0;
    height: 0;

    border-left: 16px solid transparent;
    border-right: 16px solid transparent;
    border-bottom: 18px solid #c4a57b;

    animation: bounce 2.4s infinite;
}

.nav-toggle::after {
    content: "";
    position: absolute;
    left: -12px;
    top: 3px;

    border-left: 12px solid transparent;
    border-right: 12px assume 12px solid transparent;
    border-bottom: 14px solid white;
}

/* Flip arrow when collapsed */
.main-nav.collapsed .nav-toggle {
    transform: translateX(-50%) rotate(180deg);
}

/* Bounce */
@keyframes bounce {
    0%, 100% { transform: translateX(-50%) translateY(0); }
    50% { transform: translateX(-50%) translateY(6px); }
}

/* =========================
   IFRAMES
========================= */
.iframe-wrapper {
    display: none;
    height: calc(100vh - 160px);
}

.iframe-wrapper.active {
    display: block;
}

iframe {
    width: 100%;
    height: 100%;
    border: none;
}
</style>
</head>

<body>

<nav class="main-nav expanded" id="nav">

    <div class="header-content">
        <div class="title-wrap">
            <h1>Rowe Casa Organics Metrics</h1>
            <h2>Operational Dashboards</h2>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" data-tab="orders">Orders Overview</button>
            <button class="nav-tab" data-tab="shipping">Shipping Leaderboard</button>
            <button class="nav-tab" data-tab="fulfillment">Fulfillment KPI</button>
        </div>
    </div>

    <!-- Media -->
    <div class="media-layer">
        <div class="logo-media">
            <img src="logo.png" alt="Logo">
        </div>

        <div class="product-media">
            <span>Top Products</span>
            <img id="productImage" src="tartcherry.png" alt="Product">
        </div>
    </div>

    <!-- Toggle -->
    <div class="nav-toggle" onclick="toggleHeader()"></div>
</nav>

<div id="orders-frame" class="iframe-wrapper active">
    <iframe src="orders.html"></iframe>
</div>

<div id="shipping-frame" class="iframe-wrapper">
    <iframe src="shipping.html"></iframe>
</div>

<div id="fulfillment-frame" class="iframe-wrapper">
    <iframe src="fulfillment.html"></iframe>
</div>

<script>
const nav = document.getElementById("nav");

function toggleHeader() {
    nav.classList.toggle("collapsed");
    nav.classList.toggle("expanded");
}

/* Product carousel */
const products = ["tartcherry.png", "elderberry.png", "hairspritz.png"];
let idx = 0;
setInterval(() => {
    idx = (idx + 1) % products.length;
    document.getElementById("productImage").src = products[idx];
}, 5000);

/* Tabs */
document.querySelectorAll(".nav-tab").forEach(tab => {
    tab.onclick = () => {
        document.querySelectorAll(".nav-tab").forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        document.querySelectorAll(".iframe-wrapper").forEach(w => w.classList.remove("active"));
        document.getElementById(`${tab.dataset.tab}-frame`).classList.add("active");
    };
});
</script>

</body>
</html>
