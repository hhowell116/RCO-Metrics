<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RCO Metrics Dashboard</title>

<style>
/* RESET */
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f5f5f0 0%, #e8e4d9 100%);
}

/* =========================
   HEADER
========================= */
.main-nav {
    position: sticky;
    top: 0;
    z-index: 1000;
    background: linear-gradient(135deg, #ffffff 0%, #faf8f5 100%);
    border-bottom: 3px solid #c4a57b;
    overflow: hidden;
    transition: padding 0.45s ease, max-height 0.45s ease;
}

/* Expanded vs collapsed height */
.main-nav.expanded {
    padding: 18px 0 30px;
    max-height: 420px;
}

.main-nav.collapsed {
    padding: 26px 0 26px;
    max-height: 80px;
}

/* =========================
   CENTER CONTENT
========================= */
.header-content {
    max-width: 1200px;
    margin: 0 auto;
    text-align: center;
    transition: transform 0.45s ease, opacity 0.35s ease;
}

.main-nav.collapsed .header-content {
    transform: translateY(-40px);
    opacity: 0;
    pointer-events: none;
}

/* Titles */
.title-wrap h1 {
    color: #8b7355;
    font-size: 1.9em;
    font-weight: 700;
}

.title-wrap h2 {
    color: #b8a68f;
    font-size: 1em;
    font-weight: 600;
    margin-top: 2px;
}

/* Buttons */
.nav-tabs {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-top: 10px;
}

.nav-tab {
    background: white;
    color: #8b7355;
    border: 2px solid #d2b48c;
    padding: 12px 26px;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
}

.nav-tab.active {
    background: linear-gradient(135deg, #c4a57b, #b8a68f);
    color: white;
}

/* =========================
   MEDIA LAYER (IMAGES)
========================= */
.media-layer {
    position: absolute;
    left: 50%;
    bottom: 3px; /* sits on separator */
    transform: translateX(-50%);
    width: 1200px;
    height: 180px;
    pointer-events: none;
}

.main-nav.collapsed .media-layer {
    display: none;
}

/* Shared vertical bounds */
.logo-media,
.product-media {
    position: absolute;
    bottom: 0;
    height: 100%;
    display: flex;
    align-items: flex-end;
}

/* LOGO */
.logo-media {
    left: 0;
}

.logo-media img {
    height: 150px;
    width: auto;
}

/* PRODUCT */
.product-media {
    right: 0;
    align-items: center;
    gap: 14px;
}

.product-label {
    font-size: 0.85em;
    font-weight: 600;
    color: #8b7355;
    text-transform: uppercase;
    white-space: nowrap;
}

.product-media img {
    height: 150px;
    width: auto;
}

/* =========================
   TOGGLE ARROW
========================= */
.nav-toggle-wrap {
    position: absolute;
    left: 50%;
    bottom: -9px; /* overlaps separator */
    transform: translateX(-50%);
    z-index: 10;
    cursor: pointer;
}

.nav-toggle {
    width: 0;
    height: 0;
    border-left: 16px solid transparent;
    border-right: 16px solid transparent;
    border-bottom: 18px solid #c4a57b;
    animation: bounce 2.4s infinite;
}

.nav-toggle::after {
    content: "";
    position: absolute;
    left: -12px;
    top: 3px;
    border-left: 12px solid transparent;
    border-right: 12px solid transparent;
    border-bottom: 14px solid white;
}

/* Invert on collapse */
.main-nav.collapsed .nav-toggle-wrap {
    transform: translateX(-50%) rotate(180deg);
}

/* Bounce */
@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(6px); }
}

/* =========================
   IFRAMES
========================= */
.iframe-wrapper {
    display: none;
    height: calc(100vh - 160px);
}

.iframe-wrapper.active {
    display: block;
}

iframe {
    width: 100%;
    height: 100%;
    border: none;
}
</style>
</head>

<body>

<nav class="main-nav expanded" id="nav">

    <div class="header-content">
        <div class="title-wrap">
            <h1>Rowe Casa Organics Metrics</h1>
            <h2>Operational Dashboards</h2>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" data-tab="orders">Orders Overview</button>
            <button class="nav-tab" data-tab="shipping">Shipping Leaderboard</button>
            <button class="nav-tab" data-tab="fulfillment">Fulfillment KPI</button>
        </div>
    </div>

    <!-- IMAGES -->
    <div class="media-layer">
        <div class="logo-media">
            <img src="logo.png" alt="Rowe Casa Organics Logo">
        </div>

        <div class="product-media">
            <div class="product-label">Top Products</div>
            <img id="productImage" src="tartcherry.png" alt="Top Product">
        </div>
    </div>

    <!-- ARROW -->
    <div class="nav-toggle-wrap" onclick="toggleHeader()">
        <div class="nav-toggle"></div>
    </div>
</nav>

<div id="orders-frame" class="iframe-wrapper active">
    <iframe src="orders.html"></iframe>
</div>

<div id="shipping-frame" class="iframe-wrapper">
    <iframe src="shipping.html"></iframe>
</div>

<div id="fulfillment-frame" class="iframe-wrapper">
    <iframe src="fulfillment.html"></iframe>
</div>

<script>
const nav = document.getElementById("nav");

function toggleHeader() {
    nav.classList.toggle("collapsed");
    nav.classList.toggle("expanded");
}

/* Product carousel */
const products = ["tartcherry.png", "elderberry.png", "hairspritz.png"];
let idx = 0;
setInterval(() => {
    idx = (idx + 1) % products.length;
    document.getElementById("productImage").src = products[idx];
}, 5000);

/* Tabs */
document.querySelectorAll(".nav-tab").forEach(tab => {
    tab.onclick = () => {
        document.querySelectorAll(".nav-tab").forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        document.querySelectorAll(".iframe-wrapper").forEach(w => w.classList.remove("active"));
        document.getElementById(`${tab.dataset.tab}-frame`).classList.add("active");
    };
});
</script>

</body>
</html>
