<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RCO Metrics Dashboard</title>

<style>
/* =========================================
   GLOBAL RESET
========================================= */
* { margin: 0; padding: 0; box-sizing: border-box; }

html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden;
}

body {
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #f5f5f0 0%, #e8e4d9 100%);
}

/* =========================================
   HIDE TV VIEW BUTTON WHEN HEADER COLLAPSED
========================================= */
.main-nav.collapsed ~ .kiosk-btn {
  display: none;
}

/* =========================================
   KIOSK MODE BUTTON (ENTER ONLY)
========================================= */
.kiosk-btn {
  position: fixed;
  top: 16px;
  left: 16px;
  z-index: 10000;
  background: #ffffff;
  color: #8b7355;
  border: 2px solid #d2b48c;
  padding: 10px 18px;
  font-weight: 600;
  border-radius: 10px;
  transition: all 0.25s ease;
  box-shadow: 0 4px 12px rgba(210,180,140,0.25);
}

.kiosk-btn:hover {
  background: linear-gradient(135deg, #d2b48c 0%, #c4a57b 100%);
  color: #ffffff;
  border-color: #c4a57b;
  transform: translateY(-2px);
}

.kiosk-btn:active {
  transform: scale(0.96);
}

body.kiosk-active .kiosk-btn {
  display: none;
}

/* =========================================
   HEADER
========================================= */
.main-nav {
  position: sticky;
  top: 0;
  z-index: 1000;
  background: linear-gradient(135deg, #ffffff 0%, #faf8f5 100%);
  border-bottom: 3px solid #c4a57b;
  transition: padding 0.45s ease;
}

.main-nav.expanded {
  padding: 18px 0 44px;
}

.main-nav.collapsed {
  height: 0;
  padding: 0;
  background: transparent;
  border-bottom: none;
  overflow: hidden;
}

body.kiosk-active .main-nav {
  display: none;
}

/* =========================================
   HEADER CONTENT
========================================= */
.header-content {
  max-width: 1200px;
  margin: 0 auto;
  text-align: center;
  transition: transform 0.45s ease, opacity 0.35s ease;
}

.main-nav.collapsed .header-content {
  transform: translateY(-60px);
  opacity: 0;
  pointer-events: none;
}

.title-wrap h1 {
  color: #8b7355;
  font-size: 1.9em;
  font-weight: 700;
}

.title-wrap h2 {
  color: #b8a68f;
  font-size: 1em;
  font-weight: 600;
  margin-top: 4px;
  margin-bottom: 18px;
}

/* =========================================
   NAV BUTTONS
========================================= */
.nav-tabs {
  display: flex;
  justify-content: center;
  gap: 12px;
}

.nav-tab {
  background: white;
  color: #8b7355;
  border: 2px solid #d2b48c;
  padding: 12px 26px;
  border-radius: 10px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.25s ease;
}

.nav-tab:hover {
  background: #faf8f5;
  border-color: #c4a57b;
  transform: translateY(-2px);
}

.nav-tab.active {
  background: linear-gradient(135deg, #c4a57b, #b8a68f);
  color: white;
}

/* =========================================
   MEDIA LAYER
========================================= */
.media-layer {
  position: absolute;
  left: 50%;
  top: 0;
  bottom: 0;
  transform: translateX(-50%);
  width: 1200px;
  pointer-events: none;
}

.main-nav.collapsed .media-layer {
  display: none;
}

/* =========================================
   LOGO (LEFT SIDE)
========================================= */
.logo-media {
  position: absolute;
  left: 0;
  top: 0;
  bottom: 0;
  display: flex;
  align-items: center;
}

.logo-media img {
  max-height: 85%;
}

/* =========================================
   TODAY'S ORDERS COUNTER (RIGHT OF LOGO)
========================================= */
.orders-counter {
  position: absolute;
  left: 200px;
  top: 50%;
  transform: translateY(-50%);
  background: transparent;
  padding: 8px 0;
  min-width: 140px;
}

.orders-counter-label {
  font-size: 0.7em;
  font-weight: 600;
  color: #8b7355;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  margin-bottom: 4px;
}

.orders-counter-value {
  font-size: 2.8em;
  font-weight: 700;
  color: #8b7355;
  line-height: 1;
  margin-bottom: 4px;
}

.orders-counter-updated {
  font-size: 0.6em;
  color: #8b7355;
  font-weight: 500;
}

.orders-counter.loading .orders-counter-value {
  opacity: 0.5;
}

.logo-media img {
  max-height: 85%;
}

/* =========================================
   PRODUCT MEDIA (RIGHT SIDE)
========================================= */
.product-media {
  position: absolute;
  right: -60px;
  top: 0;
  bottom: 0;
  display: flex;
  align-items: center;
  gap: 16px;
}

.product-label {
  font-size: 0.85em;
  font-weight: 600;
  color: #8b7355;
  text-transform: uppercase;
}

.product-media img {
  max-height: 100%;
  transition: opacity 0.35s ease, transform 0.35s ease;
}

.product-media img.fade-out {
  opacity: 0;
  transform: scale(0.95);
}

/* =========================================
   HEADER TOGGLE ARROW
========================================= */
.nav-toggle-wrap {
  position: absolute;
  left: 50%;
  bottom: 0;
  transform: translateX(-50%) translateY(-70%);
  z-index: 2000;
  cursor: pointer;
}

body.kiosk-active .nav-toggle-wrap {
  position: fixed;
  top: 8px;
  left: 50%;
  bottom: auto;
  transform: translateX(-50%);
  z-index: 10002;
}

.nav-toggle {
  width: 0;
  height: 0;
  border-left: 16px solid transparent;
  border-right: 16px solid transparent;
  border-bottom: 18px solid #c4a57b;
  animation: bounce 2.4s infinite;
}

.nav-toggle::after {
  content: "";
  position: absolute;
  left: -12px;
  top: 3px;
  border-left: 12px solid transparent;
  border-right: 12px solid transparent;
  border-bottom: 14px solid white;
}

.main-nav.collapsed .nav-toggle-wrap {
  position: fixed;
  top: 8px;
  left: 50%;
  bottom: auto;
  transform: translateX(-50%) rotate(180deg);
  z-index: 10002;
}

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(6px); }
}

/* =========================================
   IFRAMES
========================================= */
.iframe-wrapper {
  display: none;
  height: 100vh;
  overflow: hidden;
}

.iframe-wrapper.active {
  display: block;
}

body.kiosk-active .iframe-wrapper {
  height: 100vh !important;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
  scrollbar-width: none;
}

iframe::-webkit-scrollbar {
  width: 0;
  height: 0;
}
</style>
</head>

<body>

<!-- HEADER -->
<nav class="main-nav expanded" id="nav">

  <div class="header-content">
    <div class="title-wrap">
      <h1>Rowe Casa Organics</h1>
      <h2>Operational Dashboards</h2>
    </div>

    <div class="nav-tabs">
      <button class="nav-tab active" data-tab="fulfillment">Fulfillment KPI</button>
      <button class="nav-tab" data-tab="shipping">Shipping Leaderboard</button>
      <button class="nav-tab" data-tab="orders">Orders Overview</button>
    </div>
  </div>

  <div class="media-layer">
    <!-- TODAY'S ORDERS COUNTER -->
    <div class="orders-counter" id="ordersCounter">
      <div class="orders-counter-label">Today's Orders</div>
      <div class="orders-counter-value" id="orderCount">--</div>
      <div class="orders-counter-updated" id="orderUpdated">Loading...</div>
    </div>

    <div class="logo-media">
      <img src="logo.png" alt="Rowe Casa Organics Logo">
    </div>

    <div class="product-media">
      <div class="product-label">Top Products</div>
      <img id="productImage" src="tartcherry.png">
    </div>
  </div>

  <div class="nav-toggle-wrap" onclick="toggleHeader()">
    <div class="nav-toggle"></div>
  </div>
</nav>

<!-- IFRAMES -->
<div id="fulfillment-frame" class="iframe-wrapper active">
  <iframe src="fulfillment.html"></iframe>
</div>

<div id="shipping-frame" class="iframe-wrapper">
  <iframe src="shipping.html"></iframe>
</div>

<div id="orders-frame" class="iframe-wrapper">
  <iframe src="orders.html"></iframe>
</div>

<script>
const nav = document.getElementById("nav");
const productImage = document.getElementById("productImage");

// Google Sheets published CSV URL
const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSOBToONYyl4YN8FLICcXmF_9FAUuhnJS3_N8JQq7d8ooMI2FQabP8k0SHvKA9ZTeDKmEKIz6IeJRlY/pub?output=csv';

function toggleHeader() {
  nav.classList.toggle("collapsed");
  nav.classList.toggle("expanded");
}

/* Product carousel */
const products = ["tartcherry.png", "elderberry.png", "hairspritz.png"];
let idx = 0;

setInterval(() => {
  productImage.classList.add("fade-out");
  setTimeout(() => {
    idx = (idx + 1) % products.length;
    productImage.src = products[idx];
    productImage.classList.remove("fade-out");
  }, 200);
}, 5000);

/* Tab switching */
document.querySelectorAll('.nav-tab').forEach(tab => {
  tab.addEventListener('click', () => {
    const targetTab = tab.dataset.tab;

    document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
    tab.classList.add('active');

    document.querySelectorAll('.iframe-wrapper').forEach(f => f.classList.remove('active'));
    document.getElementById(`${targetTab}-frame`).classList.add('active');
  });
});

/* =========================================
   FETCH TODAY'S ORDERS FROM GOOGLE SHEET
========================================= */
async function updateOrderCount() {
  const counter = document.getElementById('ordersCounter');
  const countEl = document.getElementById('orderCount');
  const updatedEl = document.getElementById('orderUpdated');
  
  try {
    counter.classList.add('loading');
    
    const response = await fetch(SHEET_CSV_URL);
    const text = await response.text();
    
    console.log('Raw CSV data:', text); // Debug log
    
    // Parse CSV - the sheet has headers in row 1, data in rows 2-3
    const lines = text.trim().split('\n');
    
    if (lines.length < 3) {
      console.error('Not enough data in CSV');
      throw new Error('Invalid CSV format');
    }
    
    // Row 2 should have "Total Orders:" label, value in second column
    // Row 3 should have "Last Updated:" label, value in second column
    const orderLine = lines[1].split(',');
    const updatedLine = lines[2].split(',');
    
    const totalOrders = orderLine[1] ? orderLine[1].trim().replace(/"/g, '') : '--';
    const lastUpdated = updatedLine[1] ? updatedLine[1].trim().replace(/"/g, '') : 'Unknown';
    
    console.log('Parsed orders:', totalOrders);
    console.log('Parsed updated:', lastUpdated);
    
    countEl.textContent = totalOrders;
    updatedEl.textContent = lastUpdated;
    
    counter.classList.remove('loading');
    
  } catch (error) {
    console.error('Error fetching order count:', error);
    countEl.textContent = 'Error';
    updatedEl.textContent = 'Failed to load';
    counter.classList.remove('loading');
  }
}

// Update immediately on load
updateOrderCount();

// Update every 10 minutes (600000 ms)
setInterval(updateOrderCount, 600000);
</script>

<!-- KIOSK CONTROLLER -->
<script src="kiosk.js"></script>

</body>
</html>
