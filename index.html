<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RCO Metrics Dashboard</title>

<style>
/* RESET */
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f5f5f0 0%, #e8e4d9 100%);
}

/* =========================
   HEADER SHELL
========================= */
.main-nav {
    position: sticky;
    top: 0;
    z-index: 1000;
    background: linear-gradient(135deg, #ffffff 0%, #faf8f5 100%);
    border-bottom: 3px solid #c4a57b;
    overflow: hidden;
}

/* =========================
   HEADER GRID (HEIGHT DEFINER)
========================= */
.header-bar {
    display: grid;
    grid-template-columns: auto 1fr auto;
    align-items: center;
    gap: 20px;
    padding: 14px 24px 10px;
}

/* =========================
   LEFT LOGO (SCALES)
========================= */
.logo-wrap {
    display: flex;
    align-items: center;
}

.logo-wrap img {
    height: 64px;
    width: auto;
    transition: height 0.4s ease;
}

.main-nav.expanded .logo-wrap img {
    height: 96px;
}

/* =========================
   CENTER TITLES
========================= */
.title-wrap {
    text-align: center;
}

.title-wrap h1 {
    color: #8b7355;
    font-size: 1.9em;
    font-weight: 700;
}

.title-wrap h2 {
    color: #b8a68f;
    font-size: 1em;
    font-weight: 600;
    margin-top: 2px;
}

.main-nav.collapsed .title-wrap h2 {
    display: none;
}

/* =========================
   RIGHT ACTION AREA
========================= */
.right-wrap {
    display: flex;
    align-items: center;
    gap: 14px;
}

/* Dashboard buttons (default center row) */
.nav-tabs {
    display: flex;
    gap: 10px;
    justify-content: center;
    padding-bottom: 18px;
    transition: transform 0.4s ease;
}

.nav-tab {
    background: white;
    color: #8b7355;
    border: 2px solid #d2b48c;
    padding: 10px 22px;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
}

.nav-tab.active {
    background: linear-gradient(135deg, #c4a57b, #b8a68f);
    color: white;
}

/* When collapsed, buttons move right */
.main-nav.collapsed .nav-tabs {
    position: absolute;
    right: 24px;
    top: 50%;
    transform: translateY(-50%);
    padding: 0;
}

/* =========================
   MEDIA LAYER (ABSOLUTE)
========================= */
.media-layer {
    position: absolute;
    left: 0;
    right: 0;
    bottom: 3px; /* aligns with separator */
    height: 180px;
    pointer-events: none;
}

.main-nav.collapsed .media-layer {
    display: none;
}

/* Product */
.product-media {
    position: absolute;
    right: 48px;
    bottom: 0;
    text-align: center;
}

.product-media span {
    font-size: 0.8em;
    font-weight: 600;
    color: #8b7355;
    display: block;
    margin-bottom: 6px;
}

.product-media img {
    height: 140px;
    width: auto;
}

/* Logo large */
.logo-media {
    position: absolute;
    left: 48px;
    bottom: 0;
}

.logo-media img {
    height: 140px;
    width: auto;
}

/* =========================
   TOGGLE ARROW
========================= */
.nav-toggle {
    position: absolute;
    left: 50%;
    bottom: -12px;
    transform: translateX(-50%);
    cursor: pointer;

    width: 0;
    height: 0;
    border-left: 16px solid transparent;
    border-right: 16px solid transparent;
    border-bottom: 18px solid #c4a57b;
}

.nav-toggle::after {
    content: "";
    position: absolute;
    left: -12px;
    top: 3px;
    border-left: 12px solid transparent;
    border-right: 12px solid transparent;
    border-bottom: 14px solid white;
}

.main-nav.collapsed .nav-toggle {
    transform: translateX(-50%) rotate(180deg);
}

/* =========================
   IFRAMES
========================= */
.iframe-wrapper {
    display: none;
    height: calc(100vh - 140px);
}

.iframe-wrapper.active {
    display: block;
}

iframe { width: 100%; height: 100%; border: none; }
</style>
</head>

<body>

<nav class="main-nav expanded" id="nav">

    <div class="header-bar">
        <div class="logo-wrap">
            <img src="logo.png" alt="RCO Logo">
        </div>

        <div class="title-wrap">
            <h1>Rowe Casa Organics Metrics</h1>
            <h2>Operational Dashboards</h2>
        </div>

        <div class="right-wrap"></div>
    </div>

    <div class="nav-tabs">
        <button class="nav-tab active" data-tab="orders">Orders Overview</button>
        <button class="nav-tab" data-tab="shipping">Shipping Leaderboard</button>
        <button class="nav-tab" data-tab="fulfillment">Fulfillment KPI</button>
    </div>

    <!-- Media layer -->
    <div class="media-layer">
        <div class="logo-media">
            <img src="logo.png" alt="">
        </div>

        <div class="product-media">
            <span>Top Products</span>
            <img id="productImage" src="tartcherry.png" alt="">
        </div>
    </div>

    <div class="nav-toggle" onclick="toggleHeader()"></div>
</nav>

<div id="orders-frame" class="iframe-wrapper active">
    <iframe src="orders.html"></iframe>
</div>

<div id="shipping-frame" class="iframe-wrapper">
    <iframe src="shipping.html"></iframe>
</div>

<div id="fulfillment-frame" class="iframe-wrapper">
    <iframe src="fulfillment.html"></iframe>
</div>

<script>
const nav = document.getElementById("nav");

function toggleHeader() {
    nav.classList.toggle("collapsed");
    nav.classList.toggle("expanded");
}

/* Product rotation */
const products = ["tartcherry.png", "elderberry.png", "hairspritz.png"];
let idx = 0;
setInterval(() => {
    idx = (idx + 1) % products.length;
    document.getElementById("productImage").src = products[idx];
}, 5000);

/* Tabs */
document.querySelectorAll(".nav-tab").forEach(tab => {
    tab.onclick = () => {
        document.querySelectorAll(".nav-tab").forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        document.querySelectorAll(".iframe-wrapper").forEach(w => w.classList.remove("active"));
        document.getElementById(`${tab.dataset.tab}-frame`).classList.add("active");
    };
});
</script>

</body>
</html>
