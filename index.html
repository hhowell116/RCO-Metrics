<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RCO Metrics Dashboard</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f5f5f0 0%, #e8e4d9 100%);
}

/* =========================
   HEADER
========================= */
.main-nav {
    position: sticky;
    top: 0;
    z-index: 1000;
    background: linear-gradient(135deg, #ffffff 0%, #faf8f5 100%);
    overflow: visible;
    transition: padding 0.45s ease;
}

/* Expanded */
.main-nav.expanded {
    padding: 18px 0 44px;
    border-bottom: 3px solid #c4a57b;
}

/* Collapsed = NO footer */
.main-nav.collapsed {
    padding: 14px 0;
    border-bottom: none;
    background: transparent;
}

/* =========================
   CENTER CONTENT
========================= */
.header-content {
    max-width: 1200px;
    margin: 0 auto;
    text-align: center;
    transition: transform 0.45s ease, opacity 0.35s ease;
}

.main-nav.collapsed .header-content {
    transform: translateY(-60px);
    opacity: 0;
    pointer-events: none;
}

/* Titles */
.title-wrap h1 {
    color: #8b7355;
    font-size: 1.9em;
    font-weight: 700;
}

.title-wrap h2 {
    color: #b8a68f;
    font-size: 1em;
    font-weight: 600;
    margin-top: 4px;
    margin-bottom: 18px;
}

/* Buttons */
.nav-tabs {
    display: flex;
    justify-content: center;
    gap: 12px;
}

.nav-tab {
    background: white;
    color: #8b7355;
    border: 2px solid #d2b48c;
    padding: 12px 26px;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
}

.nav-tab.active {
    background: linear-gradient(135deg, #c4a57b, #b8a68f);
    color: white;
}

/* =========================
   MEDIA LAYER
========================= */
.media-layer {
    position: absolute;
    left: 50%;
    top: 0;
    bottom: 0;
    transform: translateX(-50%);
    width: 1200px;
    pointer-events: none;
}

.main-nav.collapsed .media-layer {
    display: none;
}

/* LOGO (shrunk another ~5%) */
.logo-media {
    position: absolute;
    left: 0;
    top: 0;
    bottom: 0;
    display: flex;
    align-items: center;
}

.logo-media img {
    max-height: 90%;
    width: auto;
}

/* PRODUCT */
.product-media {
    position: absolute;
    right: -60px;
    top: 0;
    bottom: 0;
    display: flex;
    align-items: center;
    gap: 16px;
}

.product-label {
    font-size: 0.85em;
    font-weight: 600;
    color: #8b7355;
    text-transform: uppercase;
    white-space: nowrap;
}

/* Product image animation */
.product-media img {
    max-height: 100%;
    width: auto;
    transition: opacity 0.35s ease, transform 0.35s ease;
}

.product-media img.fade-out {
    opacity: 0;
    transform: scale(0.95);
}

/* =========================
   TOGGLE BUTTON (BOXED)
========================= */
.nav-toggle-wrap {
    display: flex;
    justify-content: center;
    margin-top: 6px;
}

.nav-toggle {
    width: 44px;
    height: 36px;
    background: white;
    border: 3px solid #c4a57b;
    border-radius: 12px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    animation: bounce 2.4s infinite;
}

/* Arrow */
.nav-toggle::before {
    content: "";
    width: 0;
    height: 0;
    border-left: 8px solid transparent;
    border-right: 8px solid transparent;
    border-bottom: 12px solid #c4a57b;
    transition: transform 0.4s ease;
}

/* Invert arrow */
.main-nav.collapsed .nav-toggle::before {
    transform: rotate(180deg);
}

/* Bounce */
@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(5px); }
}

/* =========================
   IFRAMES
========================= */
.iframe-wrapper {
    display: none;
    height: calc(100vh - 150px);
}

.iframe-wrapper.active {
    display: block;
}

iframe {
    width: 100%;
    height: 100%;
    border: none;
}
</style>
</head>

<body>

<nav class="main-nav expanded" id="nav">

    <div class="header-content">
        <div class="title-wrap">
            <h1>Rowe Casa Organics Metrics</h1>
            <h2>Operational Dashboards</h2>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" data-tab="orders">Orders Overview</button>
            <button class="nav-tab" data-tab="shipping">Shipping Leaderboard</button>
            <button class="nav-tab" data-tab="fulfillment">Fulfillment KPI</button>
        </div>
    </div>

    <!-- MEDIA -->
    <div class="media-layer">
        <div class="logo-media">
            <img src="logo.png" alt="Rowe Casa Organics Logo">
        </div>

        <div class="product-media">
            <div class="product-label">Top Products</div>
            <img id="productImage" src="tartcherry.png" alt="Top Product">
        </div>
    </div>

    <!-- TOGGLE -->
    <div class="nav-toggle-wrap">
        <div class="nav-toggle" onclick="toggleHeader()"></div>
    </div>
</nav>

<div id="orders-frame" class="iframe-wrapper active">
    <iframe src="orders.html"></iframe>
</div>

<div id="shipping-frame" class="iframe-wrapper">
    <iframe src="shipping.html"></iframe>
</div>

<div id="fulfillment-frame" class="iframe-wrapper">
    <iframe src="fulfillment.html"></iframe>
</div>

<script>
const nav = document.getElementById("nav");
const productImage = document.getElementById("productImage");

/* Toggle header */
function toggleHeader() {
    nav.classList.toggle("collapsed");
    nav.classList.toggle("expanded");
}

/* Product carousel with animation */
const products = ["tartcherry.png", "elderberry.png", "hairspritz.png"];
let idx = 0;

setInterval(() => {
    productImage.classList.add("fade-out");

    setTimeout(() => {
        idx = (idx + 1) % products.length;
        productImage.src = products[idx];
        productImage.classList.remove("fade-out");
    }, 200);
}, 5000);

/* Tabs */
document.querySelectorAll(".nav-tab").forEach(tab => {
    tab.onclick = () => {
        document.querySelectorAll(".nav-tab").forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        document.querySelectorAll(".iframe-wrapper").forEach(w => w.classList.remove("active"));
        document.getElementById(`${tab.dataset.tab}-frame`).classList.add("active");
    };
});
</script>

</body>
</html>
