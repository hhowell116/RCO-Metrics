<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RCO Metrics Dashboard</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f5f5f0 0%, #e8e4d9 100%);
}

/* =========================
   HEADER
========================= */
.main-nav {
    position: sticky;
    top: 0;
    z-index: 1000;
    background: linear-gradient(135deg, #ffffff 0%, #faf8f5 100%);
    border-bottom: 3px solid #c4a57b;
    overflow: visible;
    transition: padding 0.45s ease;
}

.main-nav.expanded {
    padding: 18px 0 44px;
}

.main-nav.collapsed {
    padding: 28px 0 18px; /* pushes arrow DOWN so it isn't cut */
    border-bottom: none;
    background: transparent;
}

/* =========================
   CENTER CONTENT
========================= */
.header-content {
    max-width: 1200px;
    margin: 0 auto;
    text-align: center;
    transition: transform 0.45s ease, opacity 0.35s ease;
}

.main-nav.collapsed .header-content {
    transform: translateY(-80px);
    opacity: 0;
    pointer-events: none;
}

/* Titles */
.title-wrap h1 {
    color: #8b7355;
    font-size: 1.9em;
    font-weight: 700;
}

.title-wrap h2 {
    color: #b8a68f;
    font-size: 1em;
    font-weight: 600;
    margin-top: 4px;
    margin-bottom: 18px;
}

/* Buttons */
.nav-tabs {
    display: flex;
    justify-content: center;
    gap: 12px;
}

/* =========================
   MEDIA (HIDDEN WHEN COLLAPSED)
========================= */
.media-layer {
    position: absolute;
    left: 50%;
    top: 0;
    bottom: 0;
    transform: translateX(-50%);
    width: 1200px;
    pointer-events: none;
}

.main-nav.collapsed .media-layer {
    display: none;
}

/* =========================
   TOGGLE (ARROW + BOX)
========================= */
.nav-toggle-wrap {
    display: flex;
    justify-content: center;
}

/* Box */
.nav-toggle {
    width: 44px;
    height: 36px;
    background: white;
    border: 3px solid #c4a57b;
    border-radius: 12px;
    cursor: pointer;

    display: flex;
    align-items: center;
    justify-content: center;

    animation: bounce 2.4s infinite;
}

/* Arrow triangle */
.nav-toggle::before {
    content: "";
    width: 0;
    height: 0;

    border-left: 8px solid transparent;
    border-right: 8px solid transparent;
    border-bottom: 12px solid #c4a57b;

    transition: transform 0.4s ease;
}

/* Flip arrow when collapsed */
.main-nav.collapsed .nav-toggle::before {
    transform: rotate(180deg);
}

/* Bounce */
@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(5px); }
}

/* =========================
   IFRAMES
========================= */
.iframe-wrapper {
    display: none;
    height: calc(100vh - 140px);
}

.iframe-wrapper.active {
    display: block;
}

iframe {
    width: 100%;
    height: 100%;
    border: none;
}
</style>
</head>

<body>

<nav class="main-nav expanded" id="nav">

    <div class="header-content">
        <div class="title-wrap">
            <h1>Rowe Casa Organics Metrics</h1>
            <h2>Operational Dashboards</h2>
        </div>

        <div class="nav-tabs">
            <button>Orders Overview</button>
            <button>Shipping Leaderboard</button>
            <button>Fulfillment KPI</button>
        </div>
    </div>

    <!-- MEDIA (unchanged, omitted for brevity) -->
    <div class="media-layer"></div>

    <!-- TOGGLE -->
    <div class="nav-toggle-wrap">
        <div class="nav-toggle" onclick="toggleHeader()"></div>
    </div>
</nav>

<div id="orders-frame" class="iframe-wrapper active">
    <iframe src="orders.html"></iframe>
</div>

<script>
const nav = document.getElementById("nav");

function toggleHeader() {
    nav.classList.toggle("collapsed");
    nav.classList.toggle("expanded");
}
</script>

</body>
</html>
