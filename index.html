<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RCO Metrics Dashboard</title>

<style>
/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f5f5f0 0%, #e8e4d9 100%);
}

/* =========================
   HEADER SHELL
========================= */
.main-nav {
    position: sticky;
    top: 0;
    z-index: 1000;
    background: linear-gradient(135deg, #ffffff 0%, #faf8f5 100%);
    border-bottom: 3px solid #c4a57b;
    overflow: hidden;
}

/* =========================
   TITLES ROW (defines height)
========================= */
.titles-row {
    display: grid;
    grid-template-columns: 1fr 2fr 1fr;
    align-items: start;
    padding: 16px 24px 4px;
}

.title-center {
    text-align: center;
}

.title-center h1 {
    color: #8b7355;
    font-size: 1.9em;
    font-weight: 700;
}

.title-center h2 {
    color: #b8a68f;
    font-size: 1em;
    font-weight: 600;
    margin-top: 2px;
}

.title-right {
    text-align: center;
    font-size: 0.85em;
    font-weight: 600;
    color: #8b7355;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

/* =========================
   MEDIA ROW (slides)
========================= */
.media-row {
    display: grid;
    grid-template-columns: 1fr 2fr 1fr;
    align-items: end;
    height: 170px; /* FIXED â€“ images adapt to this */
    padding: 0 24px 6px;
    transition: height 0.45s ease, transform 0.45s ease;
}

/* Collapsed = slide up */
.main-nav.collapsed .media-row {
    height: 0;
    transform: translateY(-100%);
}

/* Logo / product */
.media-left,
.media-right {
    display: flex;
    justify-content: center;
    align-items: flex-end;
    height: 100%;
}

.media-left img,
.media-right img {
    max-height: 100%;
    width: auto;
    transition: max-height 0.45s ease;
}

/* =========================
   NAV BUTTONS (define height)
========================= */
.nav-tabs {
    display: flex;
    justify-content: center;
    gap: 12px;
    padding: 10px 0 28px;
    transition: transform 0.45s ease;
}

.main-nav.collapsed .nav-tabs {
    transform: translateY(-100%);
}

/* Buttons styling restored */
.nav-tab {
    background: white;
    color: #8b7355;
    border: 2px solid #d2b48c;
    padding: 12px 26px;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.25s ease;
}

.nav-tab:hover {
    background: #faf8f5;
    border-color: #c4a57b;
    transform: translateY(-2px);
}

.nav-tab.active {
    background: linear-gradient(135deg, #c4a57b, #b8a68f);
    color: white;
}

/* =========================
   TOGGLE ARROW (ON SEPARATOR)
========================= */
.nav-toggle {
    position: absolute;
    left: 50%;
    bottom: -12px;
    transform: translateX(-50%);
    cursor: pointer;

    width: 0;
    height: 0;
    border-left: 16px solid transparent;
    border-right: 16px solid transparent;
    border-bottom: 18px solid #c4a57b;
}

.nav-toggle::after {
    content: "";
    position: absolute;
    left: -12px;
    top: 3px;
    border-left: 12px solid transparent;
    border-right: 12px solid transparent;
    border-bottom: 14px solid white;
}

/* Arrow flips */
.main-nav.collapsed .nav-toggle {
    transform: translateX(-50%) rotate(180deg);
}

/* =========================
   IFRAMES
========================= */
.iframe-wrapper {
    display: none;
    height: calc(100vh - 140px);
}

.iframe-wrapper.active {
    display: block;
}

iframe {
    width: 100%;
    height: 100%;
    border: none;
}
</style>
</head>

<body>

<nav class="main-nav" id="nav">

    <!-- TITLES -->
    <div class="titles-row">
        <div></div>

        <div class="title-center">
            <h1>Rowe Casa Organics Metrics</h1>
            <h2>Operational Dashboards</h2>
        </div>

        <div class="title-right">Top Products</div>
    </div>

    <!-- MEDIA -->
    <div class="media-row">
        <div class="media-left">
            <img src="logo.png" alt="Logo">
        </div>

        <div></div>

        <div class="media-right">
            <img id="productImage" src="tartcherry.png" alt="Product">
        </div>
    </div>

    <!-- NAV BUTTONS -->
    <div class="nav-tabs">
        <button class="nav-tab active" data-tab="orders">Orders Overview</button>
        <button class="nav-tab" data-tab="shipping">Shipping Leaderboard</button>
        <button class="nav-tab" data-tab="fulfillment">Fulfillment KPI</button>
    </div>

    <!-- TOGGLE -->
    <div class="nav-toggle" onclick="toggleHeader()" aria-label="Toggle header"></div>
</nav>

<!-- IFRAMES -->
<div id="orders-frame" class="iframe-wrapper active">
    <iframe src="orders.html"></iframe>
</div>

<div id="shipping-frame" class="iframe-wrapper">
    <iframe src="shipping.html"></iframe>
</div>

<div id="fulfillment-frame" class="iframe-wrapper">
    <iframe src="fulfillment.html"></iframe>
</div>

<script>
const nav = document.getElementById("nav");

function toggleHeader() {
    nav.classList.toggle("collapsed");
}

/* Product carousel */
const products = ["tartcherry.png", "elderberry.png", "hairspritz.png"];
let idx = 0;
setInterval(() => {
    idx = (idx + 1) % products.length;
    document.getElementById("productImage").src = products[idx];
}, 5000);

/* Tabs */
document.querySelectorAll(".nav-tab").forEach(tab => {
    tab.onclick = () => {
        document.querySelectorAll(".nav-tab").forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        document.querySelectorAll(".iframe-wrapper").forEach(w => w.classList.remove("active"));
        document.getElementById(`${tab.dataset.tab}-frame`).classList.add("active");
    };
});
</script>

</body>
</html>
