<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RCO Metrics Dashboard</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #f5f5f0 0%, #e8e4d9 100%);
}

/* =========================
   HEADER
========================= */
.main-nav {
  position: relative;
  background: linear-gradient(135deg, #ffffff 0%, #faf8f5 100%);
  border-bottom: 3px solid #c4a57b;
  transition: padding 0.4s ease;
}

/* Expanded header */
.main-nav.expanded {
  padding: 18px 0 44px;
}

/* Collapsed = header gone */
.main-nav.collapsed {
  padding: 0;
  height: 0;
  border: none;
  overflow: hidden;
  background: transparent;
}

/* =========================
   HEADER CONTENT
========================= */
.header-content {
  max-width: 1200px;
  margin: 0 auto;
  text-align: center;
  transition: opacity 0.25s ease;
}

.main-nav.collapsed .header-content {
  opacity: 0;
  pointer-events: none;
}

/* Titles */
.title-wrap h1 {
  color: #8b7355;
  font-size: 1.9em;
  font-weight: 700;
}

.title-wrap h2 {
  color: #b8a68f;
  font-size: 1em;
  font-weight: 600;
  margin: 6px 0 18px;
}

/* =========================
   NAV BUTTONS
========================= */
.nav-tabs {
  display: flex;
  justify-content: center;
  gap: 12px;
}

.nav-tab {
  background: white;
  color: #8b7355;
  border: 2px solid #d2b48c;
  padding: 12px 26px;
  border-radius: 10px;
  font-weight: 600;
  cursor: pointer;
}

.nav-tab.active {
  background: linear-gradient(135deg, #c4a57b, #b8a68f);
  color: white;
}

/* =========================
   MEDIA (LOGO + PRODUCTS)
========================= */
.media-layer {
  position: absolute;
  inset: 0;
  pointer-events: none;
}

.main-nav.collapsed .media-layer {
  display: none;
}

/* Logo */
.logo-media {
  position: absolute;
  left: 32px;
  top: 0;
  bottom: 0;
  display: flex;
  align-items: center;
}

.logo-media img {
  max-height: 90%;
}

/* Product carousel */
.product-media {
  position: absolute;
  right: 32px;
  top: 0;
  bottom: 0;
  display: flex;
  align-items: center;
  gap: 14px;
}

.product-label {
  font-size: 0.8em;
  font-weight: 600;
  color: #8b7355;
}

.product-media img {
  max-height: 90%;
  transition: opacity 0.35s ease, transform 0.35s ease;
}

.product-media img.fade-out {
  opacity: 0;
  transform: scale(0.95);
}

/* =========================
   SINGLE TOGGLE ARROW
========================= */
.nav-toggle {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  cursor: pointer;
  z-index: 1000;
  animation: bounce 2.4s infinite;
}

/* Expanded → bottom of header */
.main-nav.expanded .nav-toggle {
  bottom: -14px;
}

/* Collapsed → fixed at top */
.main-nav.collapsed + .nav-toggle {
  position: fixed;
  top: 12px;
}

/* Triangle */
.nav-toggle::before {
  content: "";
  width: 0;
  height: 0;
  border-left: 16px solid transparent;
  border-right: 16px solid transparent;
  border-bottom: 18px solid #c4a57b;
  display: block;
}

/* Direction */
.main-nav.expanded .nav-toggle::before {
  transform: rotate(180deg);
}

/* Bounce */
@keyframes bounce {
  0%, 100% { transform: translate(-50%, 0); }
  50% { transform: translate(-50%, 6px); }
}

/* =========================
   IFRAMES
========================= */
.iframe-wrapper {
  display: none;
  height: 100vh;
}

.iframe-wrapper.active {
  display: block;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>

<body>

<nav class="main-nav expanded" id="nav">
  <div class="header-content">
    <div class="title-wrap">
      <h1>Rowe Casa Organics Metrics</h1>
      <h2>Operational Dashboards</h2>
    </div>

    <div class="nav-tabs">
      <button class="nav-tab active" data-tab="orders">Orders Overview</button>
      <button class="nav-tab" data-tab="shipping">Shipping Leaderboard</button>
      <button class="nav-tab" data-tab="fulfillment">Fulfillment KPI</button>
    </div>
  </div>

  <!-- MEDIA -->
  <div class="media-layer">
    <div class="logo-media">
      <img src="logo.png" alt="RCO Logo">
    </div>

    <div class="product-media">
      <div class="product-label">Top Products</div>
      <img id="productImage" src="tartcherry.png" alt="Product">
    </div>
  </div>

  <!-- SINGLE ARROW -->
  <div class="nav-toggle" onclick="toggleHeader()"></div>
</nav>

<!-- SAME arrow reused when collapsed -->
<div class="nav-toggle" onclick="toggleHeader()"></div>

<div id="orders-frame" class="iframe-wrapper active">
  <iframe src="orders.html"></iframe>
</div>

<div id="shipping-frame" class="iframe-wrapper">
  <iframe src="shipping.html"></iframe>
</div>

<div id="fulfillment-frame" class="iframe-wrapper">
  <iframe src="fulfillment.html"></iframe>
</div>

<script>
const nav = document.getElementById("nav");
const productImage = document.getElementById("productImage");

/* Toggle header */
function toggleHeader() {
  nav.classList.toggle("collapsed");
  nav.classList.toggle("expanded");
}

/* Product carousel animation */
const products = ["tartcherry.png", "elderberry.png", "hairspritz.png"];
let idx = 0;

setInterval(() => {
  productImage.classList.add("fade-out");
  setTimeout(() => {
    idx = (idx + 1) % products.length;
    productImage.src = products[idx];
    productImage.classList.remove("fade-out");
  }, 200);
}, 5000);

/* Tabs */
document.querySelectorAll(".nav-tab").forEach(tab => {
  tab.addEventListener("click", () => {
    const target = tab.dataset.tab;
    document.querySelectorAll(".nav-tab").forEach(t => t.classList.remove("active"));
    tab.classList.add("active");
    document.querySelectorAll(".iframe-wrapper").forEach(w => w.classList.remove("active"));
    document.getElementById(`${target}-frame`).classList.add("active");
  });
});
</script>

</body>
</html>
