<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RCO Metrics Dashboard</title>

<style>
/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* BODY */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f5f5f0 0%, #e8e4d9 100%);
}

/* =========================
   HEADER
========================= */
.main-nav {
    position: sticky;
    top: 0;
    z-index: 1000;
    background: linear-gradient(135deg, #ffffff 0%, #faf8f5 100%);
    border-bottom: 3px solid #c4a57b;
    box-shadow: 0 5px 20px rgba(139,115,85,0.15);
    transition: height 0.45s ease, transform 0.45s ease;
    overflow: hidden;
}

/* FULL vs SHRUNK */
.main-nav.full {
    height: 220px;
}

.main-nav.shrunk {
    height: 110px;
}

/* =========================
   TOP GRID
========================= */
.nav-grid {
    display: grid;
    grid-template-columns: 1fr 2fr 1fr;
    align-items: center;
    height: 100%;
    padding: 20px;
    gap: 20px;
}

/* LOGO */
.nav-logo,
.product-carousel {
    display: flex;
    justify-content: center;
    align-items: center;
}

.nav-logo img {
    max-height: 140px;
    width: auto;
    transition: max-height 0.45s ease;
}

.main-nav.shrunk .nav-logo img {
    max-height: 80px;
}

/* CENTER TITLE */
.nav-center {
    text-align: center;
}

.nav-center h1 {
    color: #8b7355;
    font-size: 1.9em;
    font-weight: 700;
}

.nav-center h2 {
    font-size: 1em;
    font-weight: 600;
    color: #b8a68f;
    margin-top: 4px;
    letter-spacing: 0.5px;
}

/* PRODUCT */
.product-carousel img {
    max-height: 140px;
    width: auto;
    transition: max-height 0.45s ease;
}

.main-nav.shrunk .product-carousel img {
    max-height: 80px;
}

/* =========================
   NAV BUTTONS
========================= */
.nav-tabs {
    display: flex;
    justify-content: center;
    gap: 12px;
    padding-bottom: 20px;
}

.nav-tab {
    background: white;
    color: #8b7355;
    border: 2px solid #d2b48c;
    padding: 12px 26px;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}

.nav-tab:hover {
    background: #faf8f5;
    transform: translateY(-2px);
}

.nav-tab.active {
    background: linear-gradient(135deg, #c4a57b, #b8a68f);
    color: white;
}

/* =========================
   TOGGLE ARROW
========================= */
.nav-toggle {
    position: absolute;
    bottom: -22px;
    left: 50%;
    transform: translateX(-50%);
    width: 48px;
    height: 36px;
    background: white;
    border: 3px solid #c4a57b;
    border-top: none;
    border-radius: 0 0 22px 22px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: bounce 2.5s infinite;
}

.toggle-arrow {
    font-size: 20px;
    color: #c4a57b;
    transition: transform 0.45s ease;
}

.main-nav.shrunk .toggle-arrow {
    transform: rotate(180deg);
}

/* Bounce */
@keyframes bounce {
    0%, 100% { transform: translate(-50%, 0); }
    50% { transform: translate(-50%, 6px); }
}

/* =========================
   IFRAMES
========================= */
.iframe-wrapper {
    display: none;
    height: calc(100vh - var(--nav-height));
}

.iframe-wrapper.active {
    display: block;
}

iframe {
    width: 100%;
    height: 100%;
    border: none;
}

/* MOBILE */
@media (max-width: 768px) {
    .nav-grid {
        grid-template-columns: 1fr;
        text-align: center;
    }
}
</style>
</head>

<body>

<nav class="main-nav full" id="nav">
    <div class="nav-grid">
        <div class="nav-logo">
            <img src="logo.png" alt="Logo">
        </div>

        <div class="nav-center">
            <h1>Rowe Casa Organics Metrics</h1>
            <h2>Operational Dashboards</h2>
        </div>

        <div class="product-carousel">
            <img id="productImage" src="tartcherry.png" alt="Product">
        </div>
    </div>

    <div class="nav-tabs">
        <button class="nav-tab active" data-tab="orders">Orders Overview</button>
        <button class="nav-tab" data-tab="shipping">Shipping Leaderboard</button>
        <button class="nav-tab" data-tab="fulfillment">Fulfillment KPI</button>
    </div>

    <div class="nav-toggle" onclick="toggleNav()">
        <span class="toggle-arrow">âŒƒ</span>
    </div>
</nav>

<div id="orders-frame" class="iframe-wrapper active">
    <iframe src="orders.html"></iframe>
</div>

<div id="shipping-frame" class="iframe-wrapper">
    <iframe src="shipping.html"></iframe>
</div>

<div id="fulfillment-frame" class="iframe-wrapper">
    <iframe src="fulfillment.html"></iframe>
</div>

<script>
/* Dynamic height variable */
const nav = document.getElementById('nav');
function updateNavHeight() {
    document.documentElement.style.setProperty('--nav-height', nav.offsetHeight + 'px');
}
updateNavHeight();
window.addEventListener('resize', updateNavHeight);

/* Toggle */
function toggleNav() {
    nav.classList.toggle('shrunk');
    nav.classList.toggle('full');
    updateNavHeight();
}

/* Auto-hide on scroll */
let lastScroll = 0;
window.addEventListener('scroll', () => {
    const current = window.scrollY;
    if (current > lastScroll && current > 100) {
        nav.classList.add('shrunk');
        nav.classList.remove('full');
    } else {
        nav.classList.add('full');
        nav.classList.remove('shrunk');
    }
    lastScroll = current;
    updateNavHeight();
});

/* Product rotation */
const products = ['tartcherry.png','elderberry.png','hairspritz.png'];
let idx = 0;
setInterval(() => {
    idx = (idx + 1) % products.length;
    document.getElementById('productImage').src = products[idx];
}, 5000);

/* Tabs */
document.querySelectorAll('.nav-tab').forEach(tab => {
    tab.onclick = () => {
        document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        document.querySelectorAll('.iframe-wrapper').forEach(w => w.classList.remove('active'));
        document.getElementById(`${tab.dataset.tab}-frame`).classList.add('active');
    };
});
</script>

</body>
</html>
