<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RCO Metrics Dashboard</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f5f5f0 0%, #e8e4d9 100%);
}

/* =========================
   HEADER
========================= */
.main-nav {
    position: sticky;
    top: 0;
    z-index: 1000;
    background: linear-gradient(135deg, #ffffff 0%, #faf8f5 100%);
    border-bottom: 3px solid #c4a57b;
    transition: box-shadow 0.3s ease;
}

.main-nav.scrolled {
    box-shadow: 0 6px 18px rgba(139,115,85,0.18);
}

/* =========================
   HEADER CONTENT
========================= */
.header-content {
    transition: max-height 0.45s ease, opacity 0.35s ease;
    overflow: hidden;
}

/* Collapsed state */
.main-nav.collapsed .header-content {
    max-height: 0;
    opacity: 0;
    pointer-events: none;
}

/* =========================
   GRID
========================= */
.nav-grid {
    display: grid;
    grid-template-columns: 1fr 2fr 1fr;
    align-items: center;
    padding: 16px 24px 8px;
}

/* LOGO */
.nav-logo,
.product-carousel {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.nav-logo img {
    max-height: 180px;
    width: auto;
}

/* CENTER */
.nav-center {
    text-align: center;
}

.nav-center h1 {
    color: #8b7355;
    font-size: 1.9em;
    font-weight: 700;
}

.nav-center h2 {
    font-size: 1em;
    font-weight: 600;
    color: #b8a68f;
    margin-top: 2px;
}

/* PRODUCT */
.product-label {
    font-size: 0.85em;
    font-weight: 600;
    color: #8b7355;
    margin-bottom: 6px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.product-carousel img {
    max-height: 180px;
    width: auto;
}

/* =========================
   NAV BUTTONS
========================= */
.nav-tabs {
    display: flex;
    justify-content: center;
    gap: 12px;
    padding: 8px 0 18px;
}

.nav-tab {
    background: white;
    color: #8b7355;
    border: 2px solid #d2b48c;
    padding: 12px 26px;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
}

.nav-tab.active {
    background: linear-gradient(135deg, #c4a57b, #b8a68f);
    color: white;
}

/* =========================
   TOGGLE ARROW (ON SEPARATOR)
========================= */
.nav-toggle {
    position: absolute;
    left: 50%;
    bottom: -12px;
    transform: translateX(-50%);
    width: 0;
    height: 0;
    cursor: pointer;

    border-left: 16px solid transparent;
    border-right: 16px solid transparent;
    border-top: 18px solid #c4a57b;
}

.nav-toggle::after {
    content: "";
    position: absolute;
    left: -12px;
    top: -15px;
    border-left: 12px solid transparent;
    border-right: 12px solid transparent;
    border-top: 14px solid white;
}

/* Arrow flips when collapsed */
.main-nav.collapsed .nav-toggle {
    transform: translateX(-50%) rotate(180deg);
}

/* =========================
   IFRAMES
========================= */
.iframe-wrapper {
    display: none;
    height: calc(100vh - 80px);
}

.iframe-wrapper.active {
    display: block;
}

iframe {
    width: 100%;
    height: 100%;
    border: none;
}
</style>
</head>

<body>

<nav class="main-nav" id="nav">
    <div class="header-content">
        <div class="nav-grid">
            <div class="nav-logo">
                <img src="logo.png" alt="Rowe Casa Organics Logo">
            </div>

            <div class="nav-center">
                <h1>Rowe Casa Organics Metrics</h1>
                <h2>Operational Dashboards</h2>
            </div>

            <div class="product-carousel">
                <div class="product-label">Top Products</div>
                <img id="productImage" src="tartcherry.png" alt="Product">
            </div>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" data-tab="orders">Orders Overview</button>
            <button class="nav-tab" data-tab="shipping">Shipping Leaderboard</button>
            <button class="nav-tab" data-tab="fulfillment">Fulfillment KPI</button>
        </div>
    </div>

    <div class="nav-toggle" onclick="toggleHeader()" aria-label="Toggle header"></div>
</nav>

<div id="orders-frame" class="iframe-wrapper active">
    <iframe src="orders.html"></iframe>
</div>

<div id="shipping-frame" class="iframe-wrapper">
    <iframe src="shipping.html"></iframe>
</div>

<div id="fulfillment-frame" class="iframe-wrapper">
    <iframe src="fulfillment.html"></iframe>
</div>

<script>
/* Toggle header */
const nav = document.getElementById("nav");
function toggleHeader() {
    nav.classList.toggle("collapsed");
}

/* Shadow on scroll */
window.addEventListener("scroll", () => {
    nav.classList.toggle("scrolled", window.scrollY > 2);
});

/* Product carousel */
const products = ["tartcherry.png", "elderberry.png", "hairspritz.png"];
let idx = 0;
setInterval(() => {
    idx = (idx + 1) % products.length;
    document.getElementById("productImage").src = products[idx];
}, 5000);

/* Tabs */
document.querySelectorAll(".nav-tab").forEach(tab => {
    tab.onclick = () => {
        document.querySelectorAll(".nav-tab").forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        document.querySelectorAll(".iframe-wrapper").forEach(w => w.classList.remove("active"));
        document.getElementById(`${tab.dataset.tab}-frame`).classList.add("active");
    };
});
</script>

</body>
</html>
