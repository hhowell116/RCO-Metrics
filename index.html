<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RCO Metrics Dashboard</title>

<style>
/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f5f5f0 0%, #e8e4d9 100%);
}

/* =========================
   HEADER
========================= */
.main-nav {
    position: sticky;
    top: 0;
    z-index: 1000;
    background: linear-gradient(135deg, #ffffff 0%, #faf8f5 100%);
    border-bottom: 3px solid #c4a57b;
}

/* =========================
   GRID
========================= */
.nav-grid {
    display: grid;
    grid-template-columns: 1fr 2fr 1fr;
    grid-template-rows: auto 1fr;
    padding: 16px 24px 0;
    column-gap: 24px;
}

/* =========================
   TOP ROW (HEADERS)
========================= */
.header-left,
.header-center,
.header-right {
    display: flex;
    align-items: flex-start;
}

.header-left {
    justify-content: center;
}

.header-center {
    justify-content: center;
    text-align: center;
}

.header-right {
    justify-content: center;
}

/* =========================
   BOTTOM ROW (IMAGES)
========================= */
.image-left,
.image-center,
.image-right {
    display: flex;
    align-items: flex-end;
    justify-content: center;
    padding-bottom: 8px; /* keeps images just above separator */
}

/* LOGO */
.image-left img {
    max-height: 200px;
    width: auto;
}

/* PRODUCT */
.image-right img {
    max-height: 200px;
    width: auto;
}

/* TITLES */
.header-center h1 {
    color: #8b7355;
    font-size: 1.9em;
    font-weight: 700;
}

.header-center h2 {
    font-size: 1em;
    font-weight: 600;
    color: #b8a68f;
    margin-top: 2px;
}

.header-right .product-label {
    font-size: 0.85em;
    font-weight: 600;
    color: #8b7355;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

/* =========================
   NAV BUTTONS
========================= */
.nav-tabs {
    display: flex;
    justify-content: center;
    gap: 12px;
    padding: 8px 0 28px;
    transition: opacity 0.3s ease, max-height 0.3s ease;
}

/* =========================
   COLLAPSED STATE
========================= */
.main-nav.collapsed .image-left,
.main-nav.collapsed .image-right,
.main-nav.collapsed .nav-tabs {
    opacity: 0;
    max-height: 0;
    pointer-events: none;
}

/* =========================
   TOGGLE ARROW (ON SEPARATOR)
========================= */
.nav-toggle {
    position: absolute;
    left: 50%;
    bottom: -12px;
    transform: translateX(-50%);
    cursor: pointer;

    width: 0;
    height: 0;

    border-left: 16px solid transparent;
    border-right: 16px solid transparent;
    border-bottom: 18px solid #c4a57b; /* inverted arrow */
}

.nav-toggle::after {
    content: "";
    position: absolute;
    left: -12px;
    top: 3px;

    border-left: 12px solid transparent;
    border-right: 12px solid transparent;
    border-bottom: 14px solid white;
}

/* Arrow flips DOWN when collapsed */
.main-nav.collapsed .nav-toggle {
    transform: translateX(-50%) rotate(180deg);
}

/* =========================
   IFRAMES
========================= */
.iframe-wrapper {
    display: none;
    height: calc(100vh - 120px);
}

.iframe-wrapper.active {
    display: block;
}

iframe {
    width: 100%;
    height: 100%;
    border: none;
}
</style>
</head>

<body>

<nav class="main-nav" id="nav">
    <div class="nav-grid">
        <!-- TOP ROW -->
        <div class="header-left"></div>

        <div class="header-center">
            <h1>Rowe Casa Organics Metrics</h1>
        </div>

        <div class="header-right">
            <div class="product-label">Top Products</div>
        </div>

        <!-- BOTTOM ROW -->
        <div class="image-left">
            <img src="logo.png" alt="Rowe Casa Organics Logo">
        </div>

        <div class="image-center">
            <h2>Operational Dashboards</h2>
        </div>

        <div class="image-right">
            <img id="productImage" src="tartcherry.png" alt="Product">
        </div>
    </div>

    <div class="nav-tabs">
        <button class="nav-tab active" data-tab="orders">Orders Overview</button>
        <button class="nav-tab" data-tab="shipping">Shipping Leaderboard</button>
        <button class="nav-tab" data-tab="fulfillment">Fulfillment KPI</button>
    </div>

    <div class="nav-toggle" onclick="toggleHeader()" aria-label="Toggle header"></div>
</nav>

<div id="orders-frame" class="iframe-wrapper active">
    <iframe src="orders.html"></iframe>
</div>

<div id="shipping-frame" class="iframe-wrapper">
    <iframe src="shipping.html"></iframe>
</div>

<div id="fulfillment-frame" class="iframe-wrapper">
    <iframe src="fulfillment.html"></iframe>
</div>

<script>
/* Toggle header */
const nav = document.getElementById("nav");
function toggleHeader() {
    nav.classList.toggle("collapsed");
}

/* Product carousel */
const products = ["tartcherry.png", "elderberry.png", "hairspritz.png"];
let idx = 0;
setInterval(() => {
    idx = (idx + 1) % products.length;
    document.getElementById("productImage").src = products[idx];
}, 5000);

/* Tabs */
document.querySelectorAll(".nav-tab").forEach(tab => {
    tab.onclick = () => {
        document.querySelectorAll(".nav-tab").forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        document.querySelectorAll(".iframe-wrapper").forEach(w => w.classList.remove("active"));
        document.getElementById(`${tab.dataset.tab}-frame`).classList.add("active");
    };
});
</script>

</body>
</html>
