<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RCO Metrics Dashboard</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #f5f5f0 0%, #e8e4d9 100%);
}

/* =========================
   HEADER
========================= */
.main-nav {
  position: relative;
  background: linear-gradient(135deg, #ffffff 0%, #faf8f5 100%);
  border-bottom: 3px solid #c4a57b;
  transition: all 0.45s ease;
}

/* Expanded header */
.main-nav.expanded {
  padding: 18px 0 44px;
}

/* COLLAPSED = COMPLETELY REMOVED */
.main-nav.collapsed {
  height: 0;
  padding: 0;
  border: none;
  background: transparent;
  overflow: hidden;
}

/* =========================
   CENTER CONTENT
========================= */
.header-content {
  max-width: 1200px;
  margin: 0 auto;
  text-align: center;
  transition: opacity 0.3s ease;
}

.main-nav.collapsed .header-content {
  opacity: 0;
  pointer-events: none;
}

/* Titles */
.title-wrap h1 {
  color: #8b7355;
  font-size: 1.9em;
  font-weight: 700;
}

.title-wrap h2 {
  color: #b8a68f;
  font-size: 1em;
  font-weight: 600;
  margin: 6px 0 18px;
}

/* =========================
   NAV BUTTONS (FIXED)
========================= */
.nav-tabs {
  display: flex;
  justify-content: center;
  gap: 12px;
}

.nav-tab {
  background: white;
  color: #8b7355;
  border: 2px solid #d2b48c;
  padding: 12px 26px;
  border-radius: 10px;
  font-weight: 600;
  cursor: pointer;
}

.nav-tab.active {
  background: linear-gradient(135deg, #c4a57b, #b8a68f);
  color: white;
}

/* =========================
   MEDIA
========================= */
.media-layer {
  position: absolute;
  inset: 0;
  pointer-events: none;
}

.main-nav.collapsed .media-layer {
  display: none;
}

/* =========================
   FLOATING ARROW (ONLY THING LEFT)
========================= */
.nav-toggle-wrap {
  position: fixed;
  top: 12px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 2000;
  cursor: pointer;
}

/* Arrow */
.nav-toggle {
  width: 0;
  height: 0;
  border-left: 16px solid transparent;
  border-right: 16px solid transparent;
  border-bottom: 18px solid #c4a57b;
  animation: bounce 2.4s infinite;
}

.nav-toggle::after {
  content: "";
  position: absolute;
  left: -12px;
  top: 3px;
  border-left: 12px solid transparent;
  border-right: 12px solid transparent;
  border-bottom: 14px solid white;
}

/* Flip arrow when expanded */
.main-nav.expanded ~ .nav-toggle-wrap .nav-toggle {
  transform: rotate(180deg);
}

/* Bounce */
@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(6px); }
}

/* =========================
   IFRAMES
========================= */
.iframe-wrapper {
  display: none;
  height: 100vh;
}

.iframe-wrapper.active {
  display: block;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>

<body>

<nav class="main-nav expanded" id="nav">
  <div class="header-content">
    <div class="title-wrap">
      <h1>Rowe Casa Organics Metrics</h1>
      <h2>Operational Dashboards</h2>
    </div>

    <div class="nav-tabs">
      <button class="nav-tab active" data-tab="orders">Orders Overview</button>
      <button class="nav-tab" data-tab="shipping">Shipping Leaderboard</button>
      <button class="nav-tab" data-tab="fulfillment">Fulfillment KPI</button>
    </div>
  </div>
</nav>

<!-- FLOATING ARROW -->
<div class="nav-toggle-wrap" onclick="toggleHeader()">
  <div class="nav-toggle"></div>
</div>

<div id="orders-frame" class="iframe-wrapper active">
  <iframe src="orders.html"></iframe>
</div>

<div id="shipping-frame" class="iframe-wrapper">
  <iframe src="shipping.html"></iframe>
</div>

<div id="fulfillment-frame" class="iframe-wrapper">
  <iframe src="fulfillment.html"></iframe>
</div>

<script>
const nav = document.getElementById("nav");

/* Toggle header */
function toggleHeader() {
  nav.classList.toggle("collapsed");
  nav.classList.toggle("expanded");
}

/* âœ… FIXED TAB FUNCTIONALITY */
document.querySelectorAll(".nav-tab").forEach(tab => {
  tab.addEventListener("click", () => {
    const target = tab.dataset.tab;

    document.querySelectorAll(".nav-tab").forEach(t => t.classList.remove("active"));
    tab.classList.add("active");

    document.querySelectorAll(".iframe-wrapper").forEach(w => w.classList.remove("active"));
    document.getElementById(`${target}-frame`).classList.add("active");
  });
});
</script>

</body>
</html>
