<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCO Metrics Dashboard</title>

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f5f0 0%, #e8e4d9 100%);
            min-height: 100vh;
            padding-top: 200px; /* Space for fixed header */
        }

        /* =========================
           MAIN NAVIGATION
        ========================== */
        .main-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(135deg, #ffffff 0%, #faf8f5 100%);
            padding: 20px;
            box-shadow: 0 5px 20px rgba(139, 115, 85, 0.15);
            border-bottom: 3px solid #c4a57b;
            z-index: 100;
            transition: transform 0.4s ease;
        }

        .main-nav.hidden {
            transform: translateY(-100%);
        }

        /* =========================
           BRAND ROW
        ========================== */
        .nav-brand {
            display: flex;
            align-items: stretch;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px;
        }

        /* Logo */
        .nav-logo {
            display: flex;
            align-items: stretch;
        }

        .nav-logo img {
            height: 100%;
            max-height: 120px;
            width: auto;
            object-fit: contain;
        }

        /* Center title */
        .nav-center {
            flex: 1;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-brand h1 {
            color: #8b7355;
            font-size: 1.8em;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        /* =========================
           PRODUCT CAROUSEL
        ========================== */
        .product-carousel {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .product-label {
            color: #8b7355;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .carousel-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .carousel-arrow {
            background: #d2b48c;
            border: none;
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .carousel-arrow:hover {
            background: #c4a57b;
            transform: scale(1.1);
        }

        .product-image-container {
            width: 70px;
            height: 70px;
            background: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
            box-shadow: 0 2px 8px rgba(139,115,85,0.15);
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* =========================
           NAV TABS
        ========================== */
        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
            max-width: 800px;
            margin: 0 auto;
        }

        .nav-tab {
            background: white;
            color: #8b7355;
            border: 2px solid #d2b48c;
            padding: 12px 28px;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-tab:hover {
            background: #faf8f5;
            border-color: #c4a57b;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139,115,85,0.2);
        }

        .nav-tab.active {
            background: linear-gradient(135deg, #c4a57b 0%, #b8a68f 100%);
            color: white;
            border-color: #b8a68f;
        }

        /* =========================
           HEADER TOGGLE ARROW
        ========================== */
        .nav-toggle {
            position: absolute;
            bottom: -16px;
            left: 50%;
            transform: translateX(-50%);
            width: 42px;
            height: 32px;
            background: white;
            border: 3px solid #c4a57b;
            border-top: none;
            border-radius: 0 0 20px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(139,115,85,0.25);
        }

        .toggle-arrow {
            font-size: 18px;
            color: #c4a57b;
            transition: transform 0.4s ease;
        }

        .main-nav.hidden .toggle-arrow {
            transform: rotate(180deg);
        }

        /* =========================
           IFRAMES
        ========================== */
        .iframe-wrapper {
            display: none;
            width: 100%;
            height: calc(100vh - 200px);
        }

        .iframe-wrapper.active {
            display: block;
        }

        .iframe-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* =========================
           MOBILE
        ========================== */
        @media (max-width: 768px) {
            body {
                padding-top: 240px;
            }

            .nav-brand {
                flex-direction: column;
            }

            .nav-brand h1 {
                font-size: 1.3em;
            }
        }
    </style>
</head>

<body>

    <!-- NAVIGATION -->
    <nav class="main-nav">
        <div class="nav-brand">
            <div class="nav-logo">
                <img src="logo.png" alt="Rowe Casa Organics Logo">
            </div>

            <div class="nav-center">
                <h1>Rowe Casa Organics Metrics</h1>
            </div>

            <div class="product-carousel">
                <div class="product-label">Top Products</div>
                <div class="carousel-container">
                    <button class="carousel-arrow" onclick="previousProduct()">◀</button>
                    <div class="product-image-container">
                        <img id="productImage" class="product-image" src="tartcherry.png" alt="Product">
                    </div>
                    <button class="carousel-arrow" onclick="nextProduct()">▶</button>
                </div>
            </div>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" data-tab="orders">Orders Overview</button>
            <button class="nav-tab" data-tab="shipping">Shipping Leaderboard</button>
            <button class="nav-tab" data-tab="fulfillment">Fulfillment KPI</button>
        </div>

        <div class="nav-toggle" onclick="toggleNav()">
            <span class="toggle-arrow">⌃</span>
        </div>
    </nav>

    <!-- IFRAMES -->
    <div id="orders-frame" class="iframe-wrapper active">
        <iframe src="orders.html"></iframe>
    </div>

    <div id="shipping-frame" class="iframe-wrapper">
        <iframe src="shipping.html"></iframe>
    </div>

    <div id="fulfillment-frame" class="iframe-wrapper">
        <iframe src="fulfillment.html"></iframe>
    </div>

    <!-- SCRIPT -->
    <script>
        /* Header toggle */
        let navHidden = false;
        function toggleNav() {
            navHidden = !navHidden;
            document.querySelector('.main-nav').classList.toggle('hidden', navHidden);
        }

        /* Product carousel */
        const products = ['tartcherry.png', 'elderberry.png', 'hairspritz.png'];
        let currentProductIndex = 0;

        function nextProduct() {
            currentProductIndex = (currentProductIndex + 1) % products.length;
            document.getElementById('productImage').src = products[currentProductIndex];
        }

        function previousProduct() {
            currentProductIndex = (currentProductIndex - 1 + products.length) % products.length;
            document.getElementById('productImage').src = products[currentProductIndex];
        }

        setInterval(nextProduct, 5000);

        /* Tabs */
        document.querySelectorAll('.nav-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                document.querySelectorAll('.iframe-wrapper').forEach(w => w.classList.remove('active'));
                document.getElementById(`${tab.dataset.tab}-frame`).classList.add('active');
            });
        });
    </script>

</body>
</html>
