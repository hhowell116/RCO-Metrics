<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShipStation Monthly Orders Dashboard</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f5f0 0%, #e8e4d9 100%);
      padding: 10px;
      min-height: 100vh;
    }

    @media (min-width: 768px) {
      body {
        padding: 20px;
      }
    }

    /* FULL-WIDTH PAGE */
    .container {
      width: 100%;
      margin: 0;
    }

    /* INNER CONTENT CONSTRAINT (matches Shipping) */
    .inner {
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
    }

    .header {
      position: relative;
      background: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(139,115,85,0.15);
      margin-bottom: 20px;
      border: 1px solid rgba(210,180,140,0.3);
    }

    @media (min-width: 768px) {
      .header {
        padding: 30px;
        margin-bottom: 30px;
      }
    }

    .header h1 {
      color: #8b7355;
      font-size: 1.5em;
      text-align: center;
      font-weight: 600;
    }

    @media (min-width: 768px) {
      .header h1 {
        font-size: 2.5em;
      }
    }

    .controls {
      background: white;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(139,115,85,0.1);
      margin-bottom: 20px;
      border: 1px solid rgba(210,180,140,0.2);
    }

    .controls-inner {
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
    }

    .controls label {
      font-weight: 600;
      color: #8b7355;
    }

    .controls select,
    .controls button {
      padding: 12px 20px;
      border: 2px solid #d2b48c;
      border-radius: 10px;
      font-weight: 600;
      background: white;
      color: #8b7355;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .controls button:hover,
    .controls select:hover {
      background: #faf8f5;
      box-shadow: 0 4px 12px rgba(210,180,140,0.25);
    }

    .view-toggle {
      margin-left: auto;
      display: flex;
      gap: 10px;
    }

    .view-btn.active {
      background: linear-gradient(135deg, #d2b48c 0%, #c4a57b 100%);
      color: white;
      border-color: #c4a57b;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: linear-gradient(135deg, #ffffff 0%, #faf8f5 100%);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(139,115,85,0.1);
      border: 1px solid rgba(210,180,140,0.15);
    }

    .stat-label {
      color: #a0906f;
      text-transform: uppercase;
      font-weight: 600;
      font-size: 0.85em;
      margin-bottom: 8px;
    }

    .stat-value {
      color: #8b7355;
      font-size: 2.4em;
      font-weight: 700;
    }

    .calendar-view,
    .chart-view {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(139,115,85,0.12);
      border: 1px solid rgba(210,180,140,0.2);
      margin-bottom: 30px;
    }

    .calendar-header h2,
    .chart-view h2 {
      color: #8b7355;
      font-weight: 600;
      margin-bottom: 20px;
    }

    /* FULLSCREEN BUTTON â€” MATCHES SHIPPING */
    .fullscreen-btn {
      position: absolute;
      top: 14px;
      right: 18px;
      width: 48px;
      height: 48px;
      border-radius: 10px;
      background: linear-gradient(135deg, #d2b48c 0%, #c4a57b 100%);
      border: 2px solid rgba(139,115,85,0.35);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.25s ease;
      box-shadow: 0 4px 12px rgba(139,115,85,0.25);
    }

    .fullscreen-btn:hover {
      background: rgba(255,255,255,0.35);
      transform: scale(1.05);
    }

    .fullscreen-icon {
      width: 22px;
      height: 22px;
      position: relative;
    }

    .fullscreen-icon::before,
    .fullscreen-icon::after {
      content: "";
      position: absolute;
      width: 7px;
      height: 7px;
      border: 3px solid #fff;
    }

    .fullscreen-icon::before {
      top: 0;
      left: 0;
      border-right: none;
      border-bottom: none;
    }

    .fullscreen-icon::after {
      bottom: 0;
      right: 0;
      border-left: none;
      border-top: none;
    }

    .fullscreen-btn.exit .fullscreen-icon::before {
      top: 4px;
      left: 4px;
    }

    .fullscreen-btn.exit .fullscreen-icon::after {
      bottom: 4px;
      right: 4px;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- HEADER -->
    <div class="header">
      <div class="inner" style="position:relative">
        <h1>Rowe Casa Organics Orders Overview</h1>

        <button id="fullscreenBtn" class="fullscreen-btn" aria-label="Toggle Fullscreen">
          <div class="fullscreen-icon"></div>
        </button>
      </div>
    </div>

    <!-- CONTROLS -->
    <div class="controls">
      <div class="inner controls-inner">
        <label>View Year:</label>
        <select>
          <option>All Years</option>
        </select>

        <button>Current Month</button>

        <div class="view-toggle">
          <button class="view-btn active">Calendar</button>
          <button class="view-btn">Chart</button>
        </div>
      </div>
    </div>

    <!-- STATS -->
    <div class="inner">
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-label">Total Orders</div>
          <div class="stat-value">829,950</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Orders Fulfilled</div>
          <div class="stat-value">788,895</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Items Shipped</div>
          <div class="stat-value">6,290,216</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Fulfillment Rate</div>
          <div class="stat-value">95.1%</div>
        </div>
      </div>
    </div>

  </div>

  <script>
    const fullscreenBtn = document.getElementById('fullscreenBtn');

    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    document.addEventListener('fullscreenchange', () => {
      fullscreenBtn.classList.toggle('exit', !!document.fullscreenElement);
    });
  </script>
</body>
</html>
