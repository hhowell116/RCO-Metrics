<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShipStation Monthly Orders Dashboard</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f5f0 0%, #e8e4d9 100%);
      padding: 10px;
      min-height: 100vh;
    }

    @media (min-width: 768px) {
      body { padding: 20px; }
    }

    /* FULL WIDTH CONTAINER */
    .container {
      width: 100%;
    }

    /* INNER CONTENT WRAPPER (matches Shipping) */
    .inner {
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
    }

    .header {
      background: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(139,115,85,0.15);
      margin-bottom: 20px;
      text-align: center;
      border: 1px solid rgba(210,180,140,0.3);
      position: relative;
    }

    @media (min-width: 768px) {
      .header {
        padding: 30px;
        margin-bottom: 30px;
      }
    }

    .header h1 {
      color: #8b7355;
      font-size: 1.5em;
      font-weight: 600;
    }

    @media (min-width: 768px) {
      .header h1 { font-size: 2.5em; }
    }

    .controls {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(139,115,85,0.1);
      margin-bottom: 25px;
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
      border: 1px solid rgba(210,180,140,0.2);
    }

    .controls label {
      font-weight: 600;
      color: #8b7355;
    }

    .controls select,
    .controls button {
      padding: 12px 24px;
      border: 2px solid #d2b48c;
      border-radius: 10px;
      font-weight: 600;
      background: white;
      cursor: pointer;
    }

    .view-toggle {
      margin-left: auto;
      display: flex;
      gap: 10px;
    }

    .view-btn {
      border: 2px solid #d2b48c;
      padding: 10px 20px;
      border-radius: 10px;
      background: white;
      cursor: pointer;
      font-weight: 600;
    }

    .view-btn.active {
      background: linear-gradient(135deg, #d2b48c 0%, #c4a57b 100%);
      color: white;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: linear-gradient(135deg, #ffffff 0%, #faf8f5 100%);
      padding: 25px;
      border-radius: 15px;
      border: 1px solid rgba(210,180,140,0.15);
      box-shadow: 0 5px 20px rgba(139,115,85,0.08);
    }

    .stat-label {
      color: #a0906f;
      font-size: 0.85em;
      text-transform: uppercase;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .stat-value {
      font-size: 2.4em;
      color: #8b7355;
      font-weight: 700;
    }

    .calendar-view,
    .chart-view {
      background: white;
      padding: 30px;
      border-radius: 15px;
      border: 1px solid rgba(210,180,140,0.2);
      box-shadow: 0 10px 30px rgba(139,115,85,0.12);
      display: none;
    }

    .calendar-view.active,
    .chart-view.active {
      display: block;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .month-card {
      background: linear-gradient(135deg, #8b7355 0%, #a0906f 100%);
      color: white;
      padding: 25px;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(139,115,85,0.2);
    }

    .chart-view.active {
      display: grid;
      grid-template-columns: 1fr 280px;
      gap: 30px;
    }

    .chart-wrapper {
      height: 420px;
    }

    /* FULLSCREEN BUTTON */
    .fullscreen-btn {
      position: absolute;
      top: 14px;
      right: 18px;
      width: 48px;
      height: 48px;
      border-radius: 10px;
      background: linear-gradient(135deg, #d2b48c 0%, #c4a57b 100%);
      border: 2px solid rgba(139,115,85,0.35);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 12px rgba(139,115,85,0.25);
    }

    .fullscreen-btn:hover {
      background: rgba(255,255,255,0.35);
    }

    .fullscreen-icon {
      width: 22px;
      height: 22px;
      position: relative;
    }

    .fullscreen-icon::before,
    .fullscreen-icon::after {
      content: "";
      position: absolute;
      width: 7px;
      height: 7px;
      border: 3px solid #fff;
    }

    .fullscreen-icon::before {
      top: 0; left: 0;
      border-right: none;
      border-bottom: none;
    }

    .fullscreen-icon::after {
      bottom: 0; right: 0;
      border-left: none;
      border-top: none;
    }

    .fullscreen-btn.exit .fullscreen-icon::before {
      top: 4px; left: 4px;
    }

    .fullscreen-btn.exit .fullscreen-icon::after {
      bottom: 4px; right: 4px;
    }
  </style>
</head>

<body>

<div class="container">

  <!-- HEADER -->
  <div class="header">
    <div class="inner">
      <h1>Rowe Casa Organics Orders Overview</h1>
      <button id="fullscreenBtn" class="fullscreen-btn">
        <div class="fullscreen-icon"></div>
      </button>
    </div>
  </div>

  <!-- CONTROLS -->
  <div class="inner">
    <div class="controls">
      <label>View Year:</label>
      <select id="yearFilter"></select>
      <button onclick="jumpToCurrentMonth()">Current Month</button>
      <div class="view-toggle">
        <button class="view-btn active" onclick="switchView('calendar')">Calendar</button>
        <button class="view-btn" onclick="switchView('chart')">Chart</button>
      </div>
    </div>
  </div>

  <!-- STATS -->
  <div class="inner">
    <div id="statsGrid" class="stats-grid"></div>
  </div>

  <!-- CALENDAR -->
  <div class="inner">
    <div id="calendarView" class="calendar-view active">
      <div id="calendarGrid" class="calendar-grid"></div>
    </div>
  </div>

  <!-- CHART -->
  <div class="inner">
    <div id="chartView" class="chart-view">
      <div class="chart-wrapper">
        <canvas id="ordersChart"></canvas>
      </div>
      <div id="chartStats"></div>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const fullscreenBtn = document.getElementById('fullscreenBtn');

fullscreenBtn.addEventListener('click', () => {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
});

document.addEventListener('fullscreenchange', () => {
  fullscreenBtn.classList.toggle('exit', !!document.fullscreenElement);
});
</script>

</body>
</html>
